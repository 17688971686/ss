<div class="well well-sm" style="background:white;">
	  <ol class="breadcrumb">
		  <li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
	      <li>项目进度管理</li>
	      <li><a href="#/monthReport">月报</a></li>
	      <li><a href="#/monthReportSelect/">{{vm.titleReportSelect}}</a></li>
	      <li class="active">{{vm.titleReportInfo}}</li>
	  </ol>
	    
	<div style="border-bottom:2px solid #ccc;">
	   <ul class="tab clearfix ">
		  <li ng-click="vm.tab(1)" >
	      	<button class="btn btn-default btn-sm" ng-style="{color:vm.tabActive==1?'white':'black'}" ng-class="{'btn-success':vm.tabActive==1}">项目基本信息</button>
	      </li>
	       <li>
	      	<span class="glyphicon glyphicon-chevron-right" ></span>
	      </li>	      
	      <li ng-click="vm.tab(2)">
	      	<button class="btn btn-default btn-sm" ng-style="{color:vm.tabActive==2?'white':'black'}" ng-class="{'btn-success':vm.tabActive==2}">审核数据</button>
	      </li>
	       <li>
	      	<span class="glyphicon glyphicon-chevron-right" ></span>
	      </li>
	      <li ng-click="vm.tab(3)" >
	      	<button class="btn btn-default btn-sm" ng-style="{color:vm.tabActive==3?'white':'black'}" ng-class="{'btn-success':vm.tabActive==3}">原始数据</button>
	      </li>
	      <li>
	      	<span class="glyphicon glyphicon-chevron-right" ></span>
	      </li>
	      <li ng-click="vm.tab(4)">
	      	<button class="btn btn-default btn-sm" ng-style="{color:vm.tabActive==4?'white':'black'}" ng-class="{'btn-success':vm.tabActive==4}">附件图片预览</button>
	      </li>	      
	    </ul>
	</div>
	
	<div>
		<!-- 项目基本信息页面 -->
		<div ng-show="vm.tabActive==1" ng-include src="'/contents/app/projectScheduleMange/monthReport/html/projectBasicMessage.html'"></div>
      	<!-- 审核数据頁面 -->
      <div ng-show="vm.tabActive==2" ng-include src="'/contents/app/projectScheduleMange/monthReport/html/aduitData.html'"></div>
      <!--  原始数据頁面 -->
      <div ng-show="vm.tabActive==3" ng-include src="'/contents/app/projectScheduleMange/monthReport/html/primaryData.html'"></div>
      <!--附件图片预览頁面 -->
      <div ng-show="vm.tabActive==4" ng-include src="'/contents/app/projectScheduleMange/monthReport/html/annexPreview.html'"></div>
 	</div>  	
	   
</div>
