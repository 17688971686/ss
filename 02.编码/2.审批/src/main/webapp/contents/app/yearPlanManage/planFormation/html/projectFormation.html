<!-- 添加计划的模态框 -->
	<div class="modal fade" id="myModal-addPlan" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 800px">
				<div class="modal-header bg-primary">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">添加计划</h4>
				</div>
				<div class="modal-body" style="height: 500px;" >
					<form class="form-horizontal" role="form">
						<div class="form-group pull-left" style="width:49%">
							<label class="col-sm-4 control-label">项目名称:</label>
							<div class="col-sm-6">
								<input type="text" class="form-control input-sm" style="height: 35px;"
									placeholder="请输入项目名称">
							</div>
						</div>
						<div class="form-group pull-right" style="width:49%">
							<label class="col-sm-4 control-label">建设单位:</label>
							<div class="col-sm-6">
								<input type="text"  class="form-control input-sm" style="height: 35px;"
									placeholder="请输入建设单位">
							</div>
						</div>
						<div class="form-group pull-left" style="width:49%">
							<label class="col-sm-4 control-label">项目代码:</label>
							<div class="col-sm-6">
								<input type="text"  class="form-control input-sm" style="height: 35px;"
									placeholder="请输入项目代码">
							</div>
						</div>
						
						<div class="form-group pull-right" style="width:49%">
							<label class="col-sm-4 control-label">请选择申报阶段:</label>
							<div class="col-sm-6">
								<select class="form-control" style="height: 35px;width: 158px">
									<option class="active" >--请选择--</option>
									<option value="A">A</option>
									<option value="B">B</option>
									<option value="C">C</option>
								</select>
							</div>
						</div>
						<div class="form-group pull-left" style="width:49%">
							<label class="col-sm-4 control-label">建设类型:</label>
							<div class="col-sm-6">
								<select class="form-control" style="height: 35px;width: 158px">
									<option class="active" >--请选择--</option>
									<option value="1">前期</option>
									<option value="2">新开工</option>
									<option value="3">续建</option>
								</select>
							</div>
						</div>
						<div class="form-group pull-right" style="width:49%">
							<button type="button" class="btn btn-primary">查询</button>
						</div>
					</form>
				</div>
				<div class="modal-footer" >
					<button type="button" class="btn btn-primary">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
