<!-- 添加计划的模态框 -->
	<div class="modal fade" id="myModal-addPlan" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 850px">
				<div class="modal-header bg-primary">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">添加计划</h4>
				</div>
				<div class="modal-body" style="height: 500px; overflow-y: scroll;" >
					<form class="form-horizontal" role="form">
						
						<div>
							<div style="border-bottom:2px solid #ccc;">
							   <ul class="tab clearfix ">
							      <li ng-click="vm.tab(1)" >
							      	<button class="btn btn-default btn-sm" ng-style="{color:vm.tabActive==1?'white':'black'}" ng-class="{'btn-success':vm.tabActive==1}">未安排计划项目</button>
							      </li>
							      <li>
							      	<span class="glyphicon glyphicon-chevron-right"  ></span>
							      </li>
							      <li ng-click="vm.tab(2)">
							      	<button class="btn btn-default btn-sm" ng-style="{color:vm.tabActive==2?'white':'black'}" ng-class="{'btn-success':vm.tabActive==2}">手动添加的项目</button>
							      </li>
							      <li>
							      	<span class="glyphicon glyphicon-chevron-right"  ></span>
							      </li>
							      <li ng-click="vm.tab(3)">
							      	<button class="btn btn-default btn-sm" ng-style="{color:vm.tabActive==3?'white':'black'}" ng-class="{'btn-success':vm.tabActive==3}">未通过审核的项目</button>
							      </li>
							    </ul>
							    
							</div>
						 	
						 <div>
						      <div ng-show="vm.tabActive==1" ng-include src="'/contents/app/yearPlanManage/planFormation/addPlanList/noPlanArrangeProject.html'">
						      	<!--  未安排计划项目 -->
						      </div>
						      	
						      <div ng-show="vm.tabActive==2" ng-include src="'/contents/app/yearPlanManage/planFormation/addPlanList/manualAddProject.html'">
						      	<!-- 手动添加的项目 -->
						      </div>
						      
						      <div ng-show="vm.tabActive==3" ng-include src="'/contents/app/yearPlanManage/planFormation/addPlanList/noAdoptAuditProject.html'">
						      	<!-- 未通过审核的项目 -->
						      </div>
						 </div>
						</div>
					</form>
				</div>
				<div class="modal-footer" >
					<button type="button" class="btn btn-primary">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
