<meta charset="UTF-8">
<div ng-include src="'/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/app/common/dialog-confirm.tmpl.html'"></div>
<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
    	<li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
    	<li>我的工作台</li>
        <li><a href="#/deptProjectQuery">部门项目查询</a></li>
        <li class="active">{{vm.title}}</li>
    </ol>
	<ul id="myTab" class="nav nav-tabs">
            <li class="active"><a href="#toDo" data-toggle="tab">待办项目</a></li>
            <li><a href="#hasDone" data-toggle="tab">已办项目</a></li>
    </ul>
    <div class="tab-content">
    	<div class="tab-pane fade in active" id="toDo">		          
         	<div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>	
    	</div>
    	<div class="tab-pane fade" id="hasDone">      
         	<div class="grid" kendo-grid="grid" k-options="vm.gridOptions2"></div>
    	</div>
    	
    </div>
    
</div>
<script>
$(function(){
	$('#myTab a').click(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
});
</script>
