<div ng-include src="'/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/app/common/dialog-confirm.tmpl.html'"></div>
 <div class="well well-sm" style="background:white;">
	  <ol class="breadcrumb">
	      <li><a href="#/perhasdone">审计决算资金</a></li>
	      <li class="active">{{vm.title}}</li>
	  </ol>
	   
     <form id="form" name="form"> 
     	<script type="text/template" id="columnBtns">
	  		<button class="btn btn-xs btn-danger"  ng-click="{0}"><span class="glyphicon glyphicon-remove"></span>删除</button>
	  		<a class="btn btn-xs btn-primary" href="#/projectInfoEdit/{1}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
	  	</script>
		<div class="toolbar">
			<button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span>添加新项目</button>
	        <!-- <a class="btn btn-sm btn-primary" href="#/newProjectAdd"><span class="glyphicon glyphicon-plus"></span>添加新项目</a> -->
	    </div>         
         <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
    </form>
 </div>
 
 <!-- 添加新项目模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
	<div class="modal-dialog"> 
		<div class="modal-content"> 
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;	</button>  			
				<h4 class="modal-title" id="myModalLabel">添加新项目</h4> 
			</div> 
			<div class="modal-body">
				<form class="form-horizontal" role="form"> 
					<div class="form-group">
						<label class="col-sm-4 control-label">项目名称(*):</label> 
						<div class="col-sm-6">
							<input type="text"  class="form-control input " placeholder="请输入项目名称">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">请选择申报阶段(*):</label>
						<div class="col-sm-6">
							<select class="form-control"> 
								<option>--请选择--</option>
								<option>项目建议书</option> 
								<option>可行性研究报告</option> 
								<option>项目总概算</option> 
								<option>前期计划（前期费）</option> 
								<option>新开工计划</option>
								<option>续建计划</option>
								<option>下一年度计划</option>
								<option>前期工作计划（立项）</option>
								<option>委托审计</option>
								<option>前期储备项目</option>
								<option>规划设计前期费</option>
								<option selected="selected">审计决算资金</option>
							</select> 
						</div>
					</div>	
				</form>
			</div> 
			<div class="modal-footer"> 
				<button type="button" class="btn btn-primary">确定</button> 			
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
			</div> 
	</div><!-- /.modal-content -->
 </div><!-- /.modal --> 
</div>
