<ion-modal-view>
<form name="setPasswordForm" ng-submit="setPassword(setPasswordForm)"  novalidate> 
  <ion-header-bar class="bar bar-header bar-positive disable-user-behavior">
  <div class="buttons" side="left"> 
    <button class="button button-clear" ng-click="closeSetPasswordView()">取消</button>
  </div>
  <h1 class="title">修改密码</h1>
  <div class="buttons" side="right"> 
    <button class="button button-clear" type="submit" ng-disabled="setPasswordForm.$invalid"  >保存</button>
    
  </div>
</div>
</ion-header-bar>
<ion-content>

<div class="list">
  <label class="item item-input">
    <span class="input-label">旧密码</span>
    <input type="password" ng-model="formdata.password" name="password" required>
  </label>
  <label class="item item-input">
    <span class="input-label">新密码</span>
    <input type="password" ng-model="formdata.newpassword" name="newpassword" required>
  </label>
  <label class="item item-input">
    <span class="input-label">确认密码</span>
    <input type="password" ng-model="formdata.repassword" name="repassword" required>
  </label>     

  <div id="errormsg" class="padding">
   <div class="assertive" ng-show="setPasswordForm.password.$error.required && !setPasswordForm.password.$pristine">请输入旧密码</div>
   <div class="assertive" ng-show="setPasswordForm.newpassword.$error.required && !setPasswordForm.newpassword.$pristine">请输入新密码</div>
   <div class="assertive" ng-show="setPasswordForm.repassword.$error.required && !setPasswordForm.repassword.$pristine">请输入确认密码</div>
 </div>
</div>
</ion-content>
</form>
</ion-modal-view>
