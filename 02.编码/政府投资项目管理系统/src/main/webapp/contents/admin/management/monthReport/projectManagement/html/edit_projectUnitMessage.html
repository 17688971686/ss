<div class="bg-danger text-danger" style="padding: 10px; margin-bottom: 10px">项目单位信息</div>		
<table class="table table-bordered table-striped table-hover">
	<tr>
		<td class="formAlignRight" width=20% style="vertical-align: middle;">申报单位组织机构代码：<span class="required">(*)</span></td>
		<td colspan="2" width=30%>
			<input type="text" class="form-text input-sm" style="width: 250px;" id="shenBaoUnit_orgCode" name="shenBaoUnit_orgCode" ng-model="vm.model.shenBaoUnit.orgCode" data-val="true" data-val-required="必填"/>
			<span data-valmsg-for="shenBaoUnit_orgCode" data-valmsg-replace="true" class="required"></span>
		</td>
		<td class="formAlignRight" width=20% style="vertical-align: middle;">申报单位性质：</td>
		<td width=30%>
			<select class="form-control" style="height:31px;width:215px;" ng-model="vm.model.shenBaoUnit.unitProperty">
				<option ng-repeat="x in vm.basicData.unitProperty" value="{{x.id}}">{{x.description}}</option>
			</select>	
		</td>
	</tr>
	<tr>
		<td class="formAlignRight" style="vertical-align: middle;">申报单位地址：</td>
		<td colspan="4">
			<input type="text" class="form-text input-sm" style="width: 350px;" ng-model="vm.model.shenBaoUnit.unitAddress"/>
		</td>
	</tr>
	<tr>
		<td rowspan="2" class="formAlignRight" style="vertical-align: middle;">申报单位负责人</td>
		<td class="formAlignRight" width=15% style="vertical-align: middle;">姓名：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-text input-sm" id="shenBaoUnit_unitResPerson" name="shenBaoUnit_unitResPerson" ng-model="vm.model.shenBaoUnit.unitResPerson" data-val="true" data-val-required="必填"/>
			<span data-valmsg-for="shenBaoUnit_unitResPerson" data-valmsg-replace="true" class="required"></span>
		</td>
		<td class="formAlignRight" style="vertical-align: middle;">电话：</td>
		<td>
			<input type="text" class="form-text input-sm" ng-model="vm.model.shenBaoUnit.resPersonTel"/>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight" style="vertical-align: middle;">手机：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-text input-sm" id="shenBaoUnit_resPersonMobile" name="shenBaoUnit_resPersonMobile" ng-model="vm.model.shenBaoUnit.resPersonMobile" data-val="true" data-val-required="必填"/>
			<span data-valmsg-for="shenBaoUnit_unitResPerson" data-valmsg-replace="true" class="required"></span>
		</td>
		<td class="formAlignRight" style="vertical-align: middle;">传真：</td>
		<td>
			<input type="text" class="form-text input-sm" ng-model="vm.model.shenBaoUnit.resPersonFax"/>
		</td>
	</tr>
	<tr>
		<td rowspan="3" class="formAlignRight" style="vertical-align: middle;">申报单位联系人</td>	
		<td class="formAlignRight" style="vertical-align: middle;">姓名：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-text input-sm" id="shenBaoUnit_unitContactPerson" name="shenBaoUnit_unitContactPerson" ng-model="vm.model.shenBaoUnit.unitContactPerson" data-val="true" data-val-required="必填"/>
			<span data-valmsg-for="shenBaoUnit_unitContactPerson" data-valmsg-replace="true" class="required"></span>
		</td>
		<td class="formAlignRight" style="vertical-align: middle;">电话：</td>
		<td>
			<input type="text" class="form-text input-sm" ng-model="vm.model.shenBaoUnit.contactPersonTel"/>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight" style="vertical-align: middle;">手机：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-text input-sm" id="shenBaoUnit_contactPersonMobile" name="shenBaoUnit_contactPersonMobile" ng-model="vm.model.shenBaoUnit.contactPersonMobile" data-val="true" data-val-required="必填"/>
			<span data-valmsg-for="shenBaoUnit_contactPersonMobile" data-valmsg-replace="true" class="required"></span>
		</td>
		<td class="formAlignRight" style="vertical-align: middle;">传真：</td>
		<td>
			<input type="text" class="form-text input-sm" ng-model="vm.model.shenBaoUnit.contactPersonFax"/>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight" style="vertical-align: middle;">Email：</td>
		<td colspan="3">
			<input type="text" class="form-text input-sm" style="width:235px;" ng-model="vm.model.shenBaoUnit.contactPersonEmail"/>
		</td>
	</tr>				
</table>
