<form id="formDraft" name="form">
	<div class="page-header" style="text-align: center;">
	<h1>深圳市光明新区发展和财政局（文件稿纸）</h1>
	</div>
	<table class="table table-bordered table-striped ">
		<tr>
			<td class="formAlignRight" style="width:150px;">项目名称：</td>
			<td>
				<span ng-bind="vm.draft.projectName"></span>
			</td>
			<td class="formAlignRight" style="width:150px;">项目编码：</td>
			<td ng-bind="vm.model.shenBaoInfo.projectNumber"></td>
		</tr>
		<tr>
			<td class="formAlignRight">申报单位：</td>
			<td>
				<span ng-bind="vm.draft.unitName"></span>
			</td>
			<td class="formAlignRight">拟稿单位拟稿人：</td>
			<td>
				<span ng-bind="vm.userNameAndUnitName"></span>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">总投资：</td>
			<td>
				<span ng-bind="vm.draft.capitalTotal"></span>&nbsp;（万元）
			</td>
			<td class="formAlignRight">公开类型：<span class="required">(*)</span></td>
			<td colspan="3">
				<label ng-repeat="x in vm.basicData.openType">
					 <input type="radio" name="openType" value="{{x.id}}" ng-model="vm.draft.openType" ng-checked="x.id == vm.draft.openType" data-val="true" data-val-required="必选"/>{{x.description}}&nbsp;&nbsp;
				</label>
				<span data-valmsg-for="openType" data-valmsg-replace="true" class="required"></span>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">文件缓急：<span class="required">(*)</span></td>
			<td >
				<select class="form-control input-sm" style="width:200px;" id="fileSet" name="fileSet" ng-model="vm.draft.fileSet" data-val="true" data-val-required="必选">
				  	<option value="">---请选择---</option>
					<option ng-repeat="y in vm.basicData.fileSet" value="{{y.id}}">{{y.description}}</option>
				</select>
				<span data-valmsg-for="fileSet" data-valmsg-replace="true" class="required"></span>
			</td>
			<td class="formAlignRight">文件种类：<span class="required">(*)</span></td>
			<td >
				<select class="form-control input-sm" style="width:200px;" id="documentType" name="documentType" ng-model="vm.draft.documentType" data-val="true" data-val-required="必选">
				  	<option value="">---请选择---</option>
					<option ng-repeat="y in vm.basicData.documentType" value="{{y.id}}">{{y.description}}</option>
				</select>
				<span data-valmsg-for="documentType" data-valmsg-replace="true" class="required"></span>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">联系人：</td>
			<td >
				<input type="text" class="form-control input-sm" id="mobileName" name="mobileName" ng-model="vm.draft.mobileName"/>
			</td>
			<td class="formAlignRight">联系电话：</td>
			<td >
				<input type="text" class="form-control input-sm" id="mobilePhone" name="mobilePhone" ng-model="vm.draft.mobilePhone"/>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">拟稿时间：<span class="required">(*)</span></td>
			<td >
				<input type="text" id="draftDate" name="draftDate" onkeydown="return false;"
				 ng-model="vm.draft.draftDate" kendo-date-picker k-format="'yyyy-MM-dd'" k-culture="'zh-CN'"/>	
				 <span data-valmsg-for="draftDate" data-valmsg-replace="true" class="required"></span>	 						
			</td>
			<td class="formAlignRight">秘密等级：<span class="required">(*)</span></td>
			<td >
				<select class="form-control input-sm" style="width:200px;" id="hecretHierarchy" name="hecretHierarchy" ng-model="vm.draft.hecretHierarchy" data-val="true" data-val-required="必选">
				  	<option value="">---请选择---</option>
					<option ng-repeat="y in vm.basicData.hecretHierarchy" value="{{y.id}}">{{y.description}}</option>
				</select>
				<span data-valmsg-for="hecretHierarchy" data-valmsg-replace="true" class="required"></span>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">发行范围：</td>
			<td colspan="3">
				<input type="text" class="form-control input-sm" id="scope" name="scope" ng-model="vm.draft.scope"/>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">标题：<span class="required">(*)</span></td>
			<td colspan="3">
				<input type="text" class="form-control input-sm" id="title" name="title" ng-model="vm.draft.title" data-val="true" data-val-required="必填"/>
				<span data-valmsg-for="title" data-valmsg-replace="true" class="required"></span>
			</td>
		</tr>
		<!--<tr>
			<td class="formAlignRight">正文编辑：<span class="required">(*)</span></td>
			<td colspan="3">
                <a class="btn btn-success btn-sm" href="/management/word/html/online?attachId='vm.attachId'" target="_blank">编辑正文</a>
            </td>
        </tr>-->
        <tr>
            <td class="formAlignRight">备注：<span class="required">(*)</span></td>
            <td colspan="3">
                <textarea class="form-control" id="keyWord"
                            name="keyWord" maxlength="500" rows="3"
                            ng-model="vm.draft.keyWord" placeholder="注：500字符以内">
                        </textarea>
            </td>
        </tr>
		<tr>
			<td class="formAlignRight">正文：</td>
			<td colspan="3">
				<!-- <a class="btn btn-success btn-xs" href="/contents/admin/management/task/audit/html/edit/edit_dj.html" target="_blank">编辑正文</a>
				 --><div class="uploadBox pull-left" data-type="zhengwenFile">
				 	<input type="file" name="files" kendo-upload k-options="vm.uploadOptions_shenpi"/>
		        </div>
				<div style="margin:3px;" ng-repeat="y in vm.attachmentDtos" ng-if="y.type == 'zhengwenFile'">
		 			<a href="/contents/upload/{{y.url}}" target="_blank" ng-bind="y.name" ng-click=""></a>
					<button class="btn btn-xs btn-danger" ng-click="vm.delFile_shenpi($index)">删除</button>
					<a class="btn btn-xs btn-success" href="/management/word/html/online?attachId={{y.id}}" target="_blank">编辑正文</a>
	 			</div>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">相关附件：</td>
			<td colspan="3">
				<div class="uploadBox pull-left" data-type="fawemFile">
				 	<input type="file" name="files" kendo-upload k-options="vm.uploadOptions_shenpi"/>
		        </div>
				<div style="margin:3px;" ng-repeat="y in vm.attachmentDtos" ng-if="y.type == 'fawemFile'">
		 			<a href="/contents/upload/{{y.url}}" target="_blank" ng-bind="y.name"></a>
					<button class="btn btn-xs btn-danger" ng-click="vm.delFile_shenpi($index)">删除</button>
	 			</div>
			</td>
		</tr>
		
	</table>
</form>
