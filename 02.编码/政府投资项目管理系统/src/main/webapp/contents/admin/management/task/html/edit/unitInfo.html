<style>
.juzhong{
	vertical-align: middle;
	text-align:center;
}
</style>
<div class="bg-info text-info" style="padding: 10px;">单位基本信息</div>
	<table style="width:100%;" class="table  table-bordered table-striped">
		<tr>
			<td width="150px;" class="formAlignRight">单位名称：<span class="required ">(*)</span></td>
			<td colspan="4">
				<input type="text" class="form-control input-sm" id="unitName" name="unitName" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitName" data-val="true" data-val-required="必填"/>
				<span data-valmsg-for="unitName" data-valmsg-replace="true" class="required"></span>
			</td>
		</tr>
		<tr>
			<td class="formAlignRight">组织机构代码：<span class="required ">(*)</span></td>
			<td colspan="2">
				<input class="form-control input-sm" type="text" maxlength="50" id="orgCode" name="orgCode" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.orgCode"  />
				<span data-valmsg-for="orgCode" data-valmsg-replace="true" class="required"></span>
			</td>
		    <td width="100px;" class="formAlignRight">电话号码：<span class="required">(*)</span></td>
		    <td>
			    <input type="text" class="form-control input-sm" id="unitTel" name="unitTel" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitTel" 
			    data-val="true" data-val-required="必填"/>
			    <span data-valmsg-for="unitTel" data-valmsg-replace="true" class="required"></span>
		    </td>
	   </tr>
	   <tr>
	        <td class="formAlignRight">电子邮箱：</td>
	        <td colspan="2">
		        <input type="email" class="form-control input-sm" id="email" name="unitEmail" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitEmail"/>
		        <span data-valmsg-for="unitEmail" data-valmsg-replace="true" class="required"></span>
		        <span ng-show="myForm.unitEmail.$error.email" class="required"></span>
	        <td class="formAlignRight">传真号码：</td>
	        <td>
		        <input type="text" class="form-control input-sm" id="unitFax" name="unitFax" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitFax"/>
	        </td>
	   </tr>
	</table>
		   
<div class="bg-info text-info" style="padding: 10px;">申报信息</div>
	<table width="100%" class="table  table-bordered table-striped">
		<tr>
			<td width="150px;" class="formAlignRight">单位性质：<span class="required">(*)</span></td>
			<td colspan="4">
				<select style="height:30px;" id="unitProperty" name="unitProperty" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitProperty" data-val="true" data-val-required="必选">
					<option value="">---请选择---</option>
					<option ng-repeat="x in vm.basicData.unitProperty" value="{{x.id}}" ng-selected="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitProperty == x.id">{{x.description}}</option>
				</select>
				<span data-valmsg-for="unitProperty" data-valmsg-replace="true" class="required"></span>
			</td>
		</tr>
		<tr>
	    	<td class="formAlignRight">单位地址<span class="required">(*)</span></td>
		    <td colspan="4">
			    <select class="form-select pull-left" style="margin-right:10px;height:30px;">
			    	<option>光明新区</option>
			    </select>
			    <select class="form-select pull-left" style="margin-right:10px;height:30px;" id="divisionId" name="divisionId" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.divisionId" data-val="true" data-val-required="必选">
			    	<option value="">---请选择---</option>
					<option ng-repeat="x in vm.basicData.area_Street" value="{{x.id}}" ng-selected="vm.model.shenBaoInfo.shenBaoUnitInfoDto.divisionId == x.id">{{x.description}}</option>
				</select>
				<span data-valmsg-for="divisionId" data-valmsg-replace="true" class="required"></span>
				 <input type="text" class="form-control input-sm pull-left" style="width:500px;" id="unitAddress" name="unitAddress" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitAddress" data-val="true" data-val-required="必填"/>
				 <span data-valmsg-for="unitAddress" data-valmsg-replace="true" class="required"></span>
			</td>
	  </tr>
	  <tr>
	    <td rowspan="3" class="formAlignRight">单位负责人：<span class="required">(*)</span></td>
	    <td width="100px;" class="juzhong">姓名</td>
	    <td width="265px;">
	    	<input class="form-control input-sm" type="text" id="unitResPerson" name="unitResPerson" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitResPerson" data-val="true" data-val-required="必填"/>
	    	<span data-valmsg-for="unitResPerson" data-valmsg-replace="true" class="required"></span>
	    </td>
	    <td width="100px;" class="juzhong">电话号码</td>
	    <td>
	     	<input class="form-control input-sm" type="text" id="resPersonTel" name="resPersonTel" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonTel" 
	     		data-val="true" data-val-required="必填"/>
	    	<span data-valmsg-for="resPersonTel" data-valmsg-replace="true" class="required"></span>
	    </td>
	  </tr>
	  <tr>
	    <td class="juzhong">手机</td>	   
	    <td>
	     	<input class="form-control input-sm" type="text" id="resPersonMobile" name="resPersonMobile" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonMobile" 
	     		data-val="true" data-val-required="必填"/>
	    	<span data-valmsg-for="resPersonMobile" data-valmsg-replace="true" class="required"></span>
	    </td>
	    <td class="juzhong">传真号码</td>
	    <td>
	     <input class="form-control input-sm" type="text" maxlength="50" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonFax"/>
	    </td>
	  </tr>
	   <tr>
	    <td class="juzhong">Email</td>
	    <td colspan="3">
	     <input type="email" class="form-control input-sm" id="resPersonEmail" name="resPersonEmail" ng-model="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonEmail"/>
	    	 <span data-valmsg-for="resPersonEmail" data-valmsg-replace="true" class="required"></span>
	    	 <span ng-show="myForm.resPersonEmail.$error.email" class="required"></span>
	    </td>
	  </tr>	  
</table>

	    	<span data-valmsg-for="unitResPerson_BZ" data-valmsg-replace="true" class="required"></span>
	    </td>
	    <td width="100px;" class="juzhong">电话号码</td>
	    <td>
	     	<input class="form-control input-sm" type="text" id="resPersonTel_BZ" name="resPersonTel_BZ" ng-model="vm.model.shenBaoInfo.bianZhiUnitInfoDto.resPersonTel"

	    </td>
	  </tr>
	  <tr>

	  </tr>
	   <tr>
	    <td class="juzhong">Email</td>
	    <td colspan="3">
	     <input type="email" class="form-control input-sm" id="resPersonEmail_BZ" name="resPersonEmail_BZ" ng-model="vm.model.shenBaoInfo.bianZhiUnitInfoDto.resPersonEmail"/>

</div>
