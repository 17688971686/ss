<div id="tabStrip" kendo-tab-strip>
	<!-- tab list -->
	<ul>
		<li id="tab1" class="k-state-active">项目基本信息</li>
		<li id="tab2">项目单位信息</li>
		<li id="tab3" ng-hide="vm.isSHInvestment">项目材料清单</li>
		<li id="tab4" ng-show="vm.isYearPlan">年度计划信息</li>
		<li id="tab5" ng-show="vm.isCapitalApplyReport">资金申请报告</li>
		<li id="tab6" ng-show="vm.isJihuaxiada">计划下达申请信息</li>
		<li id="tab7" ng-show="vm.isShenpiInfo">审批信息</li>
	</ul>
	<!-- 项目基本信息 -->
	<div class="tab_content">
		<!-- 政府投资项目申报 -->
		<div ng-if="vm.isZFInvestment" ng-include src="'/contents/admin/management/task/html/details/basicInfo_ZF.html'"></div>
		<!-- 社会投资项目申报 -->
		<div ng-if="vm.isSHInvestment" ng-include src="'/contents/admin/management/task/html/details/basicInfo_SH.html'"></div>
	</div>
	<!-- 项目单位信息 -->
	<div class="tab_content">
		<div ng-include src="'/contents/admin/management/task/html/details/unitInfo.html'"></div>
	</div>
	<!-- 项目材料清单 -->
	<div class="tab_content" ng-hide="vm.isSHInvestment">
		<div ng-include src="'/contents/admin/management/task/html/details/materialsInfo.html'"></div>
	</div>
	<!-- 年度计划信息 -->
	<div class="tab_content" ng-show="vm.isYearPlan">
		<div ng-if="vm.isZFInvestment" ng-include src="'/contents/admin/management/task/yearPlan/html/yearPlan_ZF.html'"></div>
		<div ng-if="vm.isSHInvestment" ng-include src="'/contents/admin/management/task/yearPlan/html/yearPlan_SH.html'"></div>
	</div>
	<!-- 资金申请报告信息 -->
	<div class="tab_content" ng-show="vm.isCapitalApplyReport">
		<div ng-include src="'/contents/admin/management/task/html/details/capitalApplyReport.html'"></div>
	</div>
	<!-- 计划下达信息 -->
	<div class="tab_content" ng-show="vm.isJihuaxiada">
		<div ng-include src="'/contents/admin/management/task/html/details/planReach.html'"></div>
	</div>
	<div class="tab_content" ng-show="vm.isShenpiInfo">
		<div ng-include src="'/contents/admin/management/task/html/details/info.html'"></div>
	</div>
</div>
