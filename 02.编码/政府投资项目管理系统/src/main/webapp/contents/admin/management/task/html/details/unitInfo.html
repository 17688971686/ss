<style>
.juzhong{
	vertical-align: middle;
	text-align:center;
}
</style>
<div class="bg-info text-info" style="padding: 10px;">单位基本信息</div>
<table style="width:100%" class="table  table-bordered table-striped">
	<tr>
		<td width="150px;" class="formAlignRight">单位名称：<span class="required ">(*)</span></td>
		<td colspan="4" class="RborderNone">
			<span id="unitName" name="unitName" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitName"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">组织机构代码：<span class="required ">(*)</span></td>
				<td colspan="2">
					<span id="orgCode" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.orgCode"></span>		
				</td>
	    <td width="100px;" class="formAlignRight">电话号码：<span class="required">(*)</span></td>
	    <td>
	    	<span id="unitTel" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitTel"></span>
	    </td>
   </tr>
   <tr>
        <td class="formAlignRight">电子邮箱：</td>
        <td colspan="2">
        	<span id="unitEmail" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitEmail"></span>
        </td>
        <td class="formAlignRight">传真号码：</td>
        <td>
        	<span id="unitFax" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitFax"></span>
        </td>
   </tr>
</table>
		   
<div class="bg-info text-info" style="padding: 10px;">常用申报信息</div>
<table style="width:100%;" class="table  table-bordered table-striped">		
	<tr>
		<td width="150px;" class="formAlignRight">单位性质：<span class="required">(*)</span></td>
		<td colspan="4">
			<span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitProperty)"></span>
		</td>
	</tr>
	<tr>
	    <td class="formAlignRight">单位地址：<span class="required">(*)</span></td>
	    <td colspan="4">
		    <span>光明新区</span>
		    <span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.shenBaoUnitInfoDto.divisionId)"></span>
		    <span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitAddress"></span>
		</td>
	 </tr>
	 <tr>
	    <td rowspan="3" class="formAlignRight">单位负责人：<span class="required">(*)</span></td>
	    <td width="100px;" class="juzhong">姓名：</td>
	    <td width="265px;">
	    	<span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitResPerson"></span>
	    </td>
	    <td width="100px;" class="juzhong">电话号码：</td>
	    <td>
	    	<span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonTel"></span>
	    </td>
	 </tr>
	 <tr>
	    <td class="juzhong">手机：</td>	   
	    <td>
	    	<span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonMobile"></span>
	    </td>
	    <td class="juzhong">传真号码：</td>
	    <td>
	    	<span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonFax"></span>
	    </td>
	 </tr>
	  <tr>
	    <td class="juzhong">Email：</td>
	    <td colspan="3">
	    	<span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonEmail"></span>		     
	    </td>
	 </tr>
</table>

<table style="width:100%;" class="table  table-bordered table-striped">

		<td width="150px;" class="formAlignRight">单位名称：<span class="required">(*)</span></td>
		<td colspan="2">
			<span ng-bind="vm.model.shenBaoInfo.bianZhiUnitInfoDto.unitName"></span>
		</td>
		<td width="150px;" class="formAlignRight">单位性质：<span class="required">(*)</span></td>
		<td>
			<span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.bianZhiUnitInfoDto.unitProperty)"></span>
		</td>
	</tr>
	<tr>
	    <td class="formAlignRight">单位地址：<span class="required">(*)</span></td>
	    <td colspan="4">
		    <span>光明新区</span>
		    <span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.bianZhiUnitInfoDto.divisionId)"></span>
		    <span ng-bind="vm.model.shenBaoInfo.bianZhiUnitInfoDto.unitAddress"></span>
		</td>
	 </tr>
	 <tr>
	    <td rowspan="3" class="formAlignRight">单位负责人：<span class="required">(*)</span></td>
	    <td width="100px;" class="juzhong">姓名：</td>
	    <td width="265px;">
	    	<span ng-bind="vm.model.shenBaoInfo.bianZhiUnitInfoDto.unitResPerson"></span>
	    </td>
	    <td width="100px;" class="juzhong">电话号码：</td>
	    <td>
	    	<span ng-bind="vm.model.shenBaoInfo.bianZhiUnitInfoDto.resPersonTel"></span>
	    </td>
	 </tr>
	 <tr>
	    <td class="juzhong">手机：</td>	   
	    <td>
	    	<span ng-bind="vm.model.shenBaoInfo.bianZhiUnitInfoDto.resPersonMobile"></span>
	    </td>
	    <td class="juzhong">传真号码：</td>
	    <td>
	    	<span ng-bind="vm.model.shenBaoInfo.bianZhiUnitInfoDto.resPersonFax"></span>
	    </td>
	 </tr>
	  <tr>
	    <td class="juzhong">Email：</td>
	    <td colspan="3">
	    	<span ng-bind="vm.model.shenBaoInfo.bianZhiUnitInfoDto.resPersonEmail"></span>		     
	    </td>
	 </tr>
</table>
</div>
