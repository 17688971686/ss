<div class="bg-info text-info" style="padding: 10px; ">项目所属单位</div>
<table class="table table-bordered table-striped ">
	<tr>
		<td class="formAlignRight" style="width:150px;">项目所属单位：</td>
		<td>
			<span ng-bind="vm.model.unitName" style="display:none"></span>
			<span ng-bind="vm.model.shenBaoUnitInfoDto.unitName"></span>
		</td>
	</tr>
</table>

<div class="bg-info text-info" style="padding: 10px;">项目基本信息--社会</div>
<table class="table table-bordered table-striped ">
	<tr>
		<td class="formAlignRight" style="width:150px;">项目名称：</td>
		<td>
			<span ng-bind="vm.model.projectName"></span>
		</td>
		<td class="formAlignRight" style="width:180px;">项目阶段：<span class="required">(*)</span></td>
		<td>
			<select id="projectStage" name="projectStage" style="height:30px;" ng-model="vm.model.projectStage" data-val="true" data-val-required="必选">
				<option value="">---请选择---</option>
				<option ng-repeat="stage in vm.basicData.projectStage" value="{{stage.id}}">{{stage.description}}</option>
			</select>
			<span data-valmsg-for="projectStage" data-valmsg-replace="true" class="required"></span>
		</td>

	</tr>
	<tr>
		<td class="formAlignRight">项目负责人名称：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-control input-sm" id="projectRepName" name="projectRepName" ng-model="vm.model.projectRepName"
				   data-val="true" data-val-required="必填"/>
			<span data-valmsg-for="projectRepName" data-valmsg-replace="true" class="required"></span>
		</td>
		<td class="formAlignRight">项目负责人电话：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-control input-sm" style="width:200px;" id="projectRepMobile" name="projectRepMobile" ng-model="vm.model.projectRepMobile"
				   data-val="true" data-val-required="必填" placeholder="填写固话或手机号" maxlength="13"
				   data-val-regex="号码不合理！" data-val-regex-pattern="^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{7,14}$"/>
			<span data-valmsg-for="projectRepMobile" data-valmsg-replace="true" class="required"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">项目类别：<span class="required">(*)</span></td>
		<td>
			<select style="height:30px;" id="projectCategory" name="projectCategory" ng-model="vm.model.projectCategory" data-val="true" data-val-required="必选">
				<option value="">---请选择---</option>
				<option ng-repeat="x in vm.basicData.projectCategory" ng-selected="vm.model.projectCategory==x.id" value="{{x.id}}">{{x.description}}</option>
			</select>
			<span data-valmsg-for="projectCategory" data-valmsg-replace="true" class="required"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">功能科目：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-control input-sm" style="width:200px;" id="functionSubjects" name="functionSubjects"
				   ng-model="vm.model.functionSubjects" data-val="true" data-val-required="必填" placeholder="请输入7位数字代码"
				   maxlength="7"
				   data-val-regex="代码不合理！" data-val-regex-pattern="^[0-9]{7}$"/>
			<span data-valmsg-for="functionSubjects" data-valmsg-replace="true" class="required"></span>
		</td>
		<td class="formAlignRight">经济分类科目：<span class="required">(*)</span></td>
		<td>
			<input type="text" class="form-control input-sm" style="width:200px;" id="econClassSubjects" name="econClassSubjects"
				   ng-model="vm.model.econClassSubjects" data-val="true" data-val-required="必填" placeholder="请输入5位数字代码"
				   maxlength="5"
				   data-val-regex="代码不合理！" data-val-regex-pattern="^[0-9]{5}$"/>
			<span data-valmsg-for="econClassSubjects" data-valmsg-replace="true" class="required"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">项目行业归口：<span class="required">(*)</span></td>
		<td colspan="3">
			<select id="projectIndustry" name="projectIndustry" style="height:30px;" ng-model="vm.model.projectIndustryParent"  ng-change="vm.projectIndustryChange()"
					data-val="true" data-val-required="必选">
				<option value="">---请选择---</option>
				<option ng-repeat="x in vm.basicData.projectIndustry" value="{{x.id}}" ng-bind="x.description"></option>
			</select>
			<span data-valmsg-for="projectIndustry" data-valmsg-replace="true" class="required"></span>

			<select id="industry" name="industry"  style="height:30px;" ng-model="vm.model.projectIndustry"  data-val="true" data-val-required="必选">
				<option value="">---请选择---</option>
				<option ng-repeat="x in vm.basicData.projectIndustryChildren" ng-selected="vm.model.projectIndustry==x.id" value="{{x.id}}" ng-bind="x.description"></option>
			</select>
			<span data-valmsg-for="industry" data-valmsg-replace="true" class="required"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">国民经济行业分类：</td>
		<td colspan="3" style="width:450px;">
			<select class="form-select" style="width:185px;height:25px;" id="nationalIndustry" name="nationalIndustry" ng-model="vm.model.nationalIndustryParent" ng-change="vm.nationalIndustryChange()">
				<option value="">---请选择---</option>
				<option ng-repeat="x in vm.basicData.nationalIndustry" ng-selected="vm.model.nationalIndustryParent==x.id" value="{{x.id}}">{{x.description}}</option>
			</select>
			<select style="width:185px;height:25px;" ng-model="vm.model.nationalIndustry" ng-show="vm.basicData.nationalIndustryChildren.length>0">
				<option value="">---请选择---</option>
				<option ng-repeat="x in vm.basicData.nationalIndustryChildren" ng-selected="vm.model.nationalIndustry==x.id" value="{{x.id}}">{{x.description}}</option>
			</select>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">项目类型：</td>
		<td colspan="3">
			<label ng-repeat="x in vm.basicData.projectType">
				<input type="checkbox" name="projectType" ng-checked="vm.model.projectType.indexOf(x.id) != -1" ng-click="vm.updateSelection(x.id)"
				/>{{x.description}}&nbsp;&nbsp;
			</label>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">项目建设地址：<span class="required">(*)</span></td>
		<td colspan="3">
			<select class="form-select pull-left" style="margin-right:10px;">
				<option>光明区</option>
			</select>
			<select class="form-select pull-left" style="margin-right:10px;" id="divisionId" name="divisionId" ng-model="vm.model.divisionId" data-val="true" data-val-required="必选">
				<option value="">---请选择---</option>
				<option ng-repeat="x in vm.basicData.area_Street" value="{{x.id}}">{{x.description}}</option>
			</select>
			<span data-valmsg-for="divisionId" data-valmsg-replace="true" class="errors"></span>
			<input type="text" class="form-control input-sm pull-left" style="width:500px;" id="projectAddress" name="projectAddress" ng-model="vm.model.projectAddress" data-val="true" data-val-required="必填"/>
			<span data-valmsg-for="projectAddress" data-valmsg-replace="true" class="errors"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">项目开工日期：</td>
		<td >
			<input id="beginDate" name="beginDate"  onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',readOnly:true})" class="Wdate" onChange=""
				   ng-model="vm.model.shenBaoInfo.beginDate" autocomplete="off" />
		</td>
		<td class="formAlignRight">项目竣工日期：</td>
		<td >
			<input id="endDate" name="endDate" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',readOnly:true})" class="Wdate" onChange=""
				   ng-model="vm.model.shenBaoInfo.endDate" autocomplete="off" />
		</td>
	</tr>
	<tr>
		<td class="formAlignRight"><span class="{{vm.getBasicDataComment(vm.model.shenBaoInfo.urgencyState)}}">申报文件缓急：</span></td>
		<td colspan="3" style="width:450px;">
			<span class="{{vm.getBasicDataComment(vm.model.shenBaoInfo.urgencyState)}}" ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.urgencyState)"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">项目总投资：</td>
		<td>
			<span ng-bind="vm.model.projectInvestSum | number:4"></span>&nbsp;(万元)
		</td>
		<td class="formAlignRight">累计完成投资：<span class="required">(*)</span></td>
		<td>
			<input type="number" min="0" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" style="width:100px" class="form-control input-sm" id="projectInvestAccuSum" name="projectInvestAccuSum" ng-model="vm.model.projectInvestAccuSum" data-val="true" data-val-required="必填"/> (万元)
			<span data-valmsg-for="projectInvestAccuSum" data-valmsg-replace="true" class="required"></span>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">资金来源：</td>
		<td colspan="3">
			<table class="table table-bordered table-striped table-hover" >
				<tr class="text-primary text-center">
					<td>市财政</td>
					<td>区财政</td>
					<td>中央预算</td>
					<td>社会投资</td>
					<td>其他</td>
				</tr>
				<tr class="text-center">
					<td style="padding:0px;border: 0px;">
						<table class="table table-bordered" style="margin:0px">
							<tr>
								<td >公共预算</td>
								<td>国土资金</td>
								<td>专项资金</td>
							</tr>
							<tr>
								<td><input min="0" type="number" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm" ng-model="vm.model.capitalSCZ_ggys" /></td>
								<td><input min="0" type="number" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm"  ng-model="vm.model.capitalSCZ_gtzj"  /></td>
								<td><input min="0" type="number" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm"  ng-model="vm.model.capitalSCZ_zxzj" /></td>
							</tr>
						</table>
					</td>
					<td style="padding:0px;border: 0px;">
						<table class="table table-bordered " style="margin:0px">
							<tr>
								<td>公共预算</td>
								<td>国土资金</td>

							</tr>
							<tr>
								<td><input type="number" min="0" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm" ng-model="vm.model.capitalQCZ_ggys"  /></td>
								<td><input type="number" min="0" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm" ng-model="vm.model.capitalQCZ_gtzj"  /></td>
							</tr>
						</table>
					</td>
					<td style="padding:0px;border: 0px;">
						<table class="table table-bordered " style="margin:0px">
							<tr>
								<td>-</td>
							</tr>
							<tr>
								<td><input type="number" min="0" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm" ng-model="vm.model.capitalZYYS"  /></td>
							</tr>
						</table>
					</td>
					<td style="padding:0px;border: 0px;">
						<table class="table table-bordered" style="margin:0px">
							<tr>
								<td>-</td>
							</tr>
							<tr>
								<td><input type="number" min="0" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm" ng-model="vm.model.capitalSHTZ"  /></td>
							</tr>
						</table>
					</td>
					<td style="padding:0px;border: 0px;">
						<table class="table table-bordered" style="margin:0px">
							<tr>
								<td  style="padding:7px;">
									<select  ng-model="vm.model.capitalOtherType">
										<option value="">---请选择---</option>
										<option ng-repeat="x in vm.basicData.capitalOther" ng-selected="vm.model.capitalOtherType==x.id" value="{{x.id}}">{{x.description}}</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><input type="number" min="0" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="form-control input-sm" ng-model="vm.model.capitalOther"/></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table class="table table-bordered ">
				<tr>
					<td class="text-center" style="width:100px;" >"其他"的来源途径说明：</td>
					<td >
						<textarea class="form-control input-sm" maxlength="200" style="width:99%;" ng-model="vm.model.capitalOtherDescription" placeholder="注：200字符以内"></textarea>
					</td>
				</tr>
				<tr>
					<td>资金总计：</td>
					<td >
						<span id="capitalTotal" ng-bind="vm.capitalTotal()"></span>&nbsp;(万元)
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">项目简介：</td>
		<td colspan="3" >
			<textarea class="form-control" maxlength="500" style="height:121px;width: 99%;" placeholder="注：项目简介（500字符以内）" ng-bind="vm.model.projectIntro" disabled></textarea>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">建设规模：</td>
		<td colspan="3" >
			<textarea class="form-control" maxlength="500" style="height:121px;width: 99%;" placeholder="注：房建工程请填写建筑栋数、建筑面积或改造面积；学校、医院还需填写学位或床位。道路请填写道路等级、车道数、长度。管网请填写长度及处理能力。依次类推（200字符以内）" ng-bind="vm.model.projectGuiMo" disabled></textarea>
		</td>
	</tr>
	<tr>
		<td class="formAlignRight">备注：</td>
		<td colspan="3" >
			<textarea class="form-control" maxlength="500" style="height:121px;width: 99%;" placeholder="注：备注（200字符以内）" ng-bind="vm.model.remark"></textarea>
		</td>
	</tr>
</table>
