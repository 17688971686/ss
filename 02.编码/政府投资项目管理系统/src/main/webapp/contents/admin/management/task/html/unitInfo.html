<div class="bg-info text-info" style="padding: 10px;">单位基本信息</div>
<table style="width:100%" class="table  table-bordered table-striped">
	<tr>
		<td width="120">单位名称<span class="required ">(*)</span></td>
		<td colspan="4" class="RborderNone">
			<span id="unitName" name="unitName" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitName"></span>
		</td>
	</tr>
	<tr>
		<td>组织机构代码</td>
				<td colspan="2">
					<span id="orgCode" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.orgCode"></span>			
				</td>
	    <td width="100">电话号码<span class="required">(*)</span></td>
	    <td>
	    	<span id="unitTel" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitTel"></span>
	    </td>
   </tr>
   <tr>
        <td>电子邮箱<span class="required">(*)</span></td>
        <td colspan="2">
        	<span id="unitEmail" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitEmail"></span>
        </td>
        <td>传真号码<span class="required">(*)</span></td>
        <td>
        	<span id="unitFax" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitFax"></span>
        </td>
   </tr>
</table>
		   
<div class="bg-info text-info" style="padding: 10px;">常用申报信息</div>
<table style="width:100%;" class="table  table-bordered table-striped">		
	<tr>
		<td width="20%">单位性质<span class="required">(*)</span></td>
		<td colspan="4">
			<span id="unitProperty" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitProperty" style="display:none"></span>
			<span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitPropertyDesc"></span>
		</td>
	</tr>
	<tr>
	    <td>单位地址<span class="required">(*)</span></td>
	    <td colspan="4">
		    <span>光明新区</span>
		    <span id="divisionId" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.divisionId" style="display:none"></span>
		    <span ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.divisionDesc"></span>
		    <span id="unitAddress" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitAddress"></span>
		</td>
	 </tr>
	 <tr>
	    <td rowspan="3">单位负责人<span class="required">(*)</span></td>
	    <td width="60">姓名</td>
	    <td>
	    	<span id="unitResPerson" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.unitResPerson"></span>
	    </td>
	    <td>电话号码</td>
	    <td>
	    	<span id="resPersonTel" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonTel"></span>
	    </td>
	 </tr>
	 <tr>
	    <td>手机</td>	   
	    <td>
	    	<span id="resPersonMobile" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonMobile"></span>
	    </td>
	    <td>传真号码</td>
	    <td>
	    	<span id="resPersonFax" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonFax"></span>
	    </td>
	 </tr>
	  <tr>
	    <td>Email</td>
	    <td colspan="3">
	    	<span id="resPersonEmail" ng-bind="vm.model.shenBaoInfo.shenBaoUnitInfoDto.resPersonEmail"></span>		     
	    </td>
	 </tr>
</table>
