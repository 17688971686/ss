<script type="text/javascript">
    
    (function () {
        'use strict';

        angular.module('loginApp', [
            // Angular modules
            // Custom modules

            // 3rd Party Modules

        ]);
    })();

    (function () {
        'use strict';
        angular
            .module('loginApp')
            .controller('LoginCtrl', controller);

        controller.$inject = ['$http'];

        function controller($http) {
            /* jshint validthis:true */
            var vm = this;
            vm.title = 'controller';

           
            vm.submit = function (str) {
            	var role = str;
                common.initJqValidation();
                var isValid = $('form').valid();
                if (isValid) {
                    vm.isSubmit = true;
                    var key = $("#rsaPrivateKey").val();//获取公钥信息
                    var rsa = new RSAKey();
                    rsa.setPublic(key, "10001");
                    vm.model.old_password = vm.model.textPassword;
                    //vm.model.password = rsa.encrypt(vm.model.textPassword);//密码RSA公钥加密
                    vm.sendModel= vm.model;
                    vm.sendModel.password = rsa.encrypt(vm.model.textPassword);
                    vm.sendModel.textPassword ="";
				    // vm.model.password=$.md5(vm.model.password);//密码MD5加密
                    var httpOptions = {
                        method: 'post',
                        url: '/account/login?role='+role,
                        data: vm.sendModel
                    };
                  
                    var httpSuccess = function success(response) {
                        vm.isSubmit = false;                        
                        common.requestSuccess({
                        	vm:vm,
                        	response:response,
                        	fn:function () {
                                
                                var isSuccess = response.data.isSuccess;
                                if (isSuccess) {
                                    vm.message = "";
                               	 	var reg = new RegExp(/^(?=.*[a-zA-Z])(?=.*[0-9]).*.{8,}$/);
                                   	if(reg.test(vm.model.old_password)){
                                   		location.href = "/admin/index#/task/todo";
                                    }else{
                                    	location.href = "/changePassword/background";
                                    }
                                    //common.cookie().set("data", "token", response.data.Token, "", "/");
                                    //location.href = "/admin/index#/task/todo";
                                } else {
                                    vm.message=response.data.message
                                }
                        	}
                        });

                    };
	                    
                    common.http({
                    	vm:vm,
                    	$http:$http,
                    	httpOptions:httpOptions,
                    	success:httpSuccess
                    });
            	} 
            }
            
            vm.keyEnter = function (e) {
                if (e.which === 13) {
                    vm.submit('manage')
                }
            };

            activate();
            function activate() {}
        }
    })();

</script>
