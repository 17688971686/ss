<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>

<div class="well well-sm" style="background: white;">
	<ol class="breadcrumb">
		<li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
		<li><a href="#/">首页</a></li>
		<li class="active">修改密码</li>
	</ol>
	<form id="form" name="form">		
		<div style="width:415px; margin:0 auto;">
			<table style="width:100%">
				<tr>
					<td class="formAlignRight" width="100px;"></td>
					<td style="width: 200px;"><span class="errors">{{vm.message}}</span></td>
					<td></td>
				</tr>			
				<tr>
					<td class="formAlignRight">新密码： <span class="required">*</span></td>
					<td><input type="password" maxlength="200"
						class="form-control input-sm " ng-model="vm.model.password "
						id="password" name="password" data-val="true"
						data-val-required="必填"></td>
					<td><span data-valmsg-for="password" data-valmsg-replace="true"
						class="errors"></span></td>
				</tr>
				<tr>
					<td class="formAlignRight">确认密码： <span class="required">*</span></td>
					<td><input type="password" maxlength="200"
						class="form-control input-sm " ng-model="vm.model.passwordConfirm "
						id="passwordConfirm" name="passwordConfirm" data-val="true"
						data-val-required="必填" data-val-equalto="两次密码不一致"
						data-val-equalto-other="password"></td>
					<td><span data-valmsg-for="passwordConfirm"
						data-valmsg-replace="true" class="errors"></span></td>
				</tr>
			</table>
		</div>
			</br>		
		<div style="text-align: center">
			<button class="btn btn-sm btn-success" ng-click="vm.changePwd()" ng-disabled="vm.isSubmit">
				<span class="glyphicon glyphicon-ok"></span>确认修改						
			</button>
		</div>
	</form>
</div>
