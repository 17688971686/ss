<script type="text/javascript">
    
    (function () {
        'use strict';

        angular.module('loginApp', [
            // Angular modules
            // Custom modules

            // 3rd Party Modules

        ]);
    })();

    (function () {
        'use strict';
        angular
            .module('loginApp')
            .controller('LoginCtrl', controller);

        controller.$inject = ['$http'];

        function controller($http) {
            /* jshint validthis:true */
            var vm = this;

           
            vm.changePwd = function () {
                common.initJqValidation();
                var isValid = $('form').valid();
                if (isValid) {
                    var key = $("#rsaPrivateKey").val();//获取公钥信息
                    var rsa = new RSAKey();
                    rsa.setPublic(key, "10001");
                   
                    vm.password = rsa.encrypt(vm.model.password);//密码RSA公钥加密
                   	//vm.model.passwordConfirm = vm.model.password;//密码RSA公钥加密
				    // vm.model.password=$.md5(vm.model.password);//密码MD5加密
                    var httpOptions = {
                        method: 'put',
                        url: '/account/password',
                        data: vm.password
                    };
                  
                    var httpSuccess = function success(response) {
                    	common.requestSuccess({
    						vm : vm,
    						response : response,
    						fn : function() {
    							common.alert({
    								vm : vm,
    								msg : "操作成功!",
    								fn : function() {
    									$('.alertDialog').modal('hide');
    									location.href = "/shenbaoAdmin";
    								}
    							});
    						}
    					});

                    };
	                    
                    common.http({
                    	vm:vm,
                    	$http:$http,
                    	httpOptions:httpOptions,
                    	success:httpSuccess
                    });
            	} 
            }
            

            activate();
            function activate() {}
        }
    })();

</script>
