<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
    	<li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
        <li><a href="#/">首页</a></li>       
        <li><a href="#/creditInfo/projectAnomalyList">信用信息管理</a></li>	
        <li><a href="#/creditInfo/projectAnomalyList">返回上一步</a></li>	         
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
		<div>
			<table class="table table-bordered" style="margin-bottom:0px;">
				<tr>
					<td colspan="6" class="bg-info">
		  				<span style="padding:10px;"><strong>基本信息</strong></span>
		  			</td>
		  		</tr>
		  		<tr>
	  				<td class="formAlignRight">申报的项目名称：</td>
	  				<td style="width:50%">
						<span ng-bind="vm.standby.projectName"></span>				
					</td>
				</tr>
				<tr>
	  				<td class="formAlignRight">项目代码：</td>
	  				<td style="width:50%" colspan="3">
						<span ng-bind="vm.standby.projectNumber"></span>				
					</td>
	  			</tr>
	  			<tr>
	  				<td class="formAlignRight">申报的单位名称：</td>
	  				<td style="width:25%" colspan="3">
						<span ng-bind="vm.getUnitName(vm.standby.unitName)"></span>				
					</td>
				</tr>
				<tr>
	  				<td class="formAlignRight">申报日期：</td>
	  				<td style="width:25%"  colspan="3">
						<span ng-bind="vm.formatDate(vm.standby.shenbaoDate)"></span>				
					</td>
	  			</tr>
	  			<tr>
	  				<td class="formAlignRight">是否为异常名录异常：</td>
	  				<td colspan="3">
						<input type="radio" id="isIllegalName_1" ng-disabled="true" name="isIllegalName" ng-model="vm.standby.isIllegalName" value="是" >
						<span>是</span>
						<input type="radio" id="isIllegalName_2" ng-disabled="true" name="isIllegalName" ng-model="vm.standby.isIllegalName" value="否" >
						<span>否</span>
					</td>
	  			<tr>
	  			<tr>
	  				<td class="formAlignRight" colspan="1">是否为黑名单异常：</td>
	  				<td colspan="3">
						<input type="radio" id="isBlackList_1" ng-disabled="true" name="isBlackList" ng-model="vm.standby.isBlackList" value="是" >
						<span>是</span>
						<input type="radio" id="isBlackList_2" ng-disabled="true" name="isBlackList" ng-model="vm.standby.isBlackList" value="否" >
						<span>否</span>
					</td>
	  		</table>
		</div>
	</form>
</div>
