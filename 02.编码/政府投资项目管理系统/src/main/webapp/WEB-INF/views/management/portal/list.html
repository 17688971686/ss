<meta charset="UTF-8">
<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li>统一门户管理</li>       
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
        	<a class="btn btn-sm btn-primary" href="#/portal/{{vm.type}}/"><span class="glyphicon glyphicon-plus"></span>新增</a> 
           <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
        </div>
        <script type="text/template" id="columnBtns">

		<button class="btn btn-xs btn-danger"  ng-click="vm.del('{0}')" ><span class="glyphicon glyphicon-remove"></span>删除</button>
		<a class="btn btn-xs btn-primary" href="#/portal/{{vm.type}}/{0}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>

		</script>
        
         <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
    </form>
</div>
