<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
    	<li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
        <li><a href="#/">首页</a></li>       
        <li><a href="#/creditInfo/projectAnomalyList">信用信息管理</a></li>	        
        <li class="active">{{vm.title}}</li>
    </ol>
    <script type="text/template" id="projectAnomalyColumnBtns">
		<a class="btn btn-xs btn-success" href="#/creditInfo/projectAnomalyDetails/{0}"><span class="glyphicon glyphicon-pencil"></span>查看</a>
		<a class="btn btn-xs btn-primary" href="#/creditInfo/updateProjectAnomaly/{0}"><span class="glyphicon glyphicon-pencil"></span>修改</a>
		<button class="btn btn-xs btn-danger" ng-click="vm.deleteProjectAnomaly('{0}')"><span class="glyphicon glyphicon-remove"></span>删除</button>
  	</script>
	<div class="search">
		<table class="table table-bordered" style="margin-bottom:0px;">
			<tr>
  				<td colspan="6" class="bg-info">
  					<span style="padding:10px;"><strong>项目异常查询</strong></span>
  				</td>
  			</tr>
  			<tr>
  				<td class="formAlignRight">申报单位名称：</td>
  				<td>
  					<!-- <input type="text" style="width:360px;" placeholder="请输入项目名称（可少输不可输错）" ng-model="vm.model.unitName"/> -->
  					<select style="height:30px;" ng-model="vm.projectAnomalyModel.unitName">
				  			<option value="">---请选择---</option>
				  			<option ng-repeat="x in vm.basicData.userUnit" value="{{x.id}}">{{x.unitName}}</option>
			  		</select>
  				</td>
  				<td class="formAlignRight">申报日期：</td>
  				<td>
  					<input type="text" onkeydown="return false;" ng-model="vm.projectAnomalyModel.shenbaoDate" kendo-date-picker k-format="'yyyy-MM-dd'" k-culture="'zh-CN'" />
  				</td>
  			</tr>
  			<tr>
  				<td colspan="6">
  					<button class="btn btn-success btn-sm pull-right" ng-click="vm.searchProjectAnomaly()"><span class="glyphicon glyphicon-search"></span style="text-align:center">查询</button>
  				</td>
  			</tr>
		</table>
	</div>
	<div>
	   	<button class="btn btn-xs btn-success" ng-click="vm.addAnomalyProject()"><span class="glyphicon glyphicon-plus"></span>录入</button> 
	</div>
	<div>
	  	<div class="grid" kendo-grid="grid" k-options="vm.gridProjectAnomalyInfo"></div>
	</div>
</div>

<!-- 选择申报项目模态框 -->	
<div id="shenbaoList" class="myDialog modal fade" role="dialog">
	<div class="modal-dialog" style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.closeWindow()">
					<span aria-hidden="true">&times;</span>
				</button>
				<span class="modal-title">选择需要添加的项目</span>
			</div>
			<div class="modal-body">
				<form id="form" name="form">
			        <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
			    </form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="vm.closeWindow()">取消</button>
				<button type="button" class="btn btn-success btn-sm" ng-disabled="vm.isConfirm" ng-click="vm.confirmSubmit()" >确认</button>						
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
     
<!-- 申报详情模态框 -->
<div id="shenbaoInfo" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog"
		style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span class="modal-title">申报信息详情</span>
			</div>
			<div class="modal-body">
				<div ng-include  src="'/contents/admin/management/task/html/details/shenBaoInfoDetails.html'"></div>  
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-sm" data-dismiss="modal">确认</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
