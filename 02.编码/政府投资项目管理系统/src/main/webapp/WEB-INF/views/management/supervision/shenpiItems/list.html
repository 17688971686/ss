<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>
<div class="well well-sm" style="background:white;">
	  <ol class="breadcrumb">
		  <li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
		  <li><a href="#/">首页</a></li>
	      <li>审批事项</li>	 
	      <li class="active">{{vm.title}}</li>
	  </ol>
	  <script type="text/template" id="columnBtns">
		<button class="btn btn-xs btn-danger"  ng-click="vm.delShenPiItem('{0}')" ><span class="glyphicon glyphicon-remove"></span>删除</button>
		<a class="btn btn-xs btn-primary" href="#/shenpiItemsChange/{0}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
		<a class="btn btn-xs btn-primary" href="#/shenpiItemsDetail/{0}">查看</a>
	  </script>
	  <div class="search">
	  	<table class="table table-bordered" style="margin-bottom:0px;">
	  			<tr>
	  				<td colspan="6" class="bg-info">
	  					<span style="padding:10px;"><strong>单位查询</strong></span>
	  				</td>
	  			</tr>
	  			<tr>
	  				<td class="formAlignRight">审查事项：</td>
	  				<td style="width:25%"><input type="text" style="width: 350px;"  placeholder="请输入审查事项（可少输不可输错）" ng-model="vm.search.shenpiName"/></td>
	  				<td class="formAlignRight">审查项目：</td>
	  				<td style="width:25%"><input type="text"   style="width: 350px;" placeholder="请输入审查项目（可少输不可输错）" ng-model="vm.search.projectName"/></td>
	  				<td class="formAlignRight">审查单位：</td>
	  				<td style="width:25%"><input type="text"   style="width: 350px;" placeholder="请输入审查单位（可少输不可输错）" ng-model="vm.search.shenpiUnitName"/></td>
	  				
	  			</tr>
	  			<tr>
	  				<td colspan="6">
	  					<button class="btn btn-success btn-sm pull-right" ng-click="vm.searchShenPiItems()"><span class="glyphicon glyphicon-search"></span>查询</button>
	  				</td>
	  			</tr>
	  		</table>
	  </div>
	  <div class="toolbar">
        	<a class="btn btn-sm btn-primary" href="#/shenpiItemsChange/"><span class="glyphicon glyphicon-plus"></span>新增</a> 
           <button class="btn btn-sm btn-danger" ng-click="vm.delShenPiItems()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
        </div> 
     <form id="form" name="form">          
         <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
    </form>
</div>
