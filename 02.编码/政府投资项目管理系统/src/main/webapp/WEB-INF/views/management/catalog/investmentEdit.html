<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
    	<li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>

        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
    	<div  ng-hide="vm.isAgencyServiceMattersDetails">
	    	<div class="toolbar">
	    		<a ng-show="vm.projectIndustrySecondCatalog" class="btn btn-sm btn-primary" href="javascript:window.history.back(-1)"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
	            <a ng-show="vm.projectIndustryCatalog" class="btn btn-sm btn-primary" href="#/catalog/investment"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
	            <a ng-show="vm.projectTypeCatalog" class="btn btn-sm btn-primary" href="#/catalog/investment/projectTypeList"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
	            <a ng-show="vm.constructionTypeCatalog" class="btn btn-sm btn-primary" href="#/catalog/investment/constructionTypeList"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
	            <button class="btn btn-sm btn-success" ng-click="vm.saveInvestment()" ng-hide="vm.isShowConfirm"><span class="glyphicon glyphicon-ok"></span>创建</button>
	            <button class="btn btn-sm btn-success" ng-click="vm.updateCatalog()" ng-show="vm.isShowConfirm"><span class="glyphicon glyphicon-ok"></span>更新</button>
	        </div>
	        
	        <table style="width:100%" class="table table-bordered table-striped">
	            <tr>
	                <td class="formAlignRight" style="width:25%">名称： <span class="required">(*)</span></td>
	                <td>
	                	<input type="text" maxlength="200" style="width:50%" class="form-control input-sm " ng-model="vm.model.name" 
	                		id="name" name="name" data-val="true" data-val-required="必填" placeholder="请输入投资项目名称，请勿重复!" >
						<span data-valmsg-for="name" data-valmsg-replace="true" class="required"></span>
	                </td>
	           	</tr>
	           	<tr>
	                <td class="formAlignRight" style="width:15%">代码： <span class="required">(*)</span></td>
	                <td>
	                	 <input type="text" maxlength="200" style="width:50%;" 
	                	 	class="form-control input-sm" placeholder="请按规律输入投资项目名代码，如：A00001，请勿重复!" 
	                    	ng-model="vm.model.code" id="code" name="code" data-val="true" data-val-required="必填">
	                    <span data-valmsg-for="code" data-valmsg-replace="true" class="required"></span>
	                </td>
	            </tr>

	            	<td class="formAlignRight" style="width:15%">类型： <span class="required">(*)</span></td>

	                </td>
	            </tr>
