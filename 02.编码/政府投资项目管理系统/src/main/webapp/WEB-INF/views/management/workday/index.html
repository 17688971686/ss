<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>

<div  style="background:white;display: none;" id="workDay">
<#include "edit.html"/>
</div>

<div class="well well-sm" style="background:white;">
    <ol class="breadcrumb">
        <li style="color: #0b8d39; padding-left: 15px;">当前位置：</li>
        <li><a href="#/">首页</a></li>
        <li>系统管理</li>
        <li class="active">工作日管理</li>
    </ol>
    <form id="workdayForm" name="workdayForm" class="well well-sm">
        <span>状态：</span>
        <select ng-model="vm.workdays.status" operator="like" name="status" id="status" >
            <option value="">请选择</option>
            <option value="1">调休</option>
            <option value="2">加班</option>
        </select>
        <button class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.doSearch()">
            <span class="glyphicon glyphicon-search"></span>查询</button>
        <button class="btn btn-sm btn-primary" style="margin-left:10px;" ng-click="vm.doClear()">
            <span class="glyphicon glyphicon-repeat"></span> 重置</button>

        <a class="btn btn-sm btn-primary" ng-click="vm.addWorkDay()"><span class="glyphicon glyphicon-plus"></span>新增工作日</a>
        <button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>批量删除</button>
    </form>
    <div class="grid" kendo-grid="grid" k-options="vm.gridOptions"></div>
</div>
<script type="text/template" id="columnBtns">
    <button class="btn btn-xs btn-danger"  ng-click="{0}" ><span class="glyphicon glyphicon-remove"></span>删除</button>

</script>
