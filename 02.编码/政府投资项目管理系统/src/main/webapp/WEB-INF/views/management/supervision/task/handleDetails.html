<style>
.table-bordered>thead>tr>th, 
.table-bordered>tbody>tr>th, 
.table-bordered>tfoot>tr>th, 
.table-bordered>thead>tr>td, 
.table-bordered>tbody>tr>td, 
.table-bordered>tfoot>tr>td {
    border: 1px solid #ddd;
    vertical-align: middle;
}
label{font-weight:normal;}

.uploadBox .k-upload-status {
	display: none;
}

.uploadBox .k-header {
	background: transparent;
	border: 0px;
	float:right;
}

.uploadBox em {
	display: none;
}

.uploadBox .k-dropzone {
	padding: 0px;
	margin: 0px;
}

.uploadBox .k-upload-files{
	display:none;
}
input.input-sm{height:30px; margin:0px; padding:0px;}
textarea.form-control {
	margin:0px; padding:0px;
}
.tab_content{
	padding:20px;
}
</style>

<div class="well well-sm" style="background:white;overflow:auto">
	<ol class="breadcrumb">
		<li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
		<li><a href="#/">首页</a></li>
		<li><a href="#/task/todo_audit">已办列表</a></li>
		<li class="active">反馈详情</li>
	</ol>                
 	<form id="form" name="form">
		<div class="bg-info text-info" style="padding: 10px;">申报附件</div>
		<table class="table table-bordered table-striped">
				<tr>
					<td style="width:180px;">文件类型</td>
					<td style="width:180px;">文件</td>
				</tr>
				<tr ng-repeat="x in vm.approvalAttsType">
					<td>
						{{x[1]}}
					</td>
					<td>
				         <div style="margin:3px;"  
						 	  ng-repeat="y in vm.projectInfo.attachmentDtos" 
						 	  ng-show="y.type=='{{x[0]}}'"
						 		>
							 <a href="/contents/upload/{{y.url}}" target="_blank" ng-bind="y.name"></a>
						 </div>
					</td>
				</tr>
		</table>
		<div class="bg-info text-info" style="padding: 10px;">审批附件</div>
		<table class="table table-bordered table-striped">
				<tr>
					<td>
						<div style="margin:3px;"  
						 	  ng-repeat="x in vm.shenbaoInfo.attachmentDtos" 
						 	  ng-show="x.type=='feedbackFile'"
						 		>
							 <a href="/contents/upload/{{x.url}}" target="_blank" ng-bind="x.name"></a>
						 </div>
					</td>
				</tr>
		</table>
		<!-- 反馈的相关附件 -->
		<div class="bg-info text-info" style="padding: 10px;">反馈意见</div>
		<table class="table table-bordered table-striped">
			<tr ng-repeat="x in vm.feedbackComments | orderBy:'endTime'">
				<td class="formAlignRight" style="width:150px;"  ng-bind="x.name"></td>
				<td>
					<div ng-bind="x.msg"></div>
					<div class="text-right" ng-bind="x.id"></div>
					<div class="text-right" ng-bind="x.endTime"></div>
				</td>
			</tr>
		</table>
    </form>   
</div>
