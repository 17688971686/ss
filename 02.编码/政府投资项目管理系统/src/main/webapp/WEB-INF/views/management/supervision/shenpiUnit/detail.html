<link href="/contents/libs/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
<script src="/contents/libs/zTree/js/jquery.ztree.all.min.js"></script>

<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<ol class="breadcrumb">
        <li><a  href="#/mediationUnitList">审批单位管理</a></li>       
        <li class="active">{{vm.title}}</li>
    </ol>
    <form id="form" name="form">
        <div class="toolbar">
            <a class="btn btn-sm btn-primary" href="#/supervision/spdw"><span class="glyphicon glyphicon-chevron-left"></span>返回</a>
            <button class="btn btn-sm btn-success" ng-click="vm.createMediationUnit()"  ng-show="vm.page=='shenpiUnitCreate'"><span class="glyphicon glyphicon-ok"></span>创建</button>
            <button class="btn btn-sm btn-success" ng-click="vm.updateShenpiUnit()"  ng-show="vm.page=='shenpiUnitUpdate'"><span class="glyphicon glyphicon-ok"></span>更新</button>
         </div>
         <table style="width:100%" class="table table-bordered table-striped">
            <tr>
                <td class="formAlignRight" style="width:15%">审批单位名称： <span class="required">(*)</span></td>
                <td>
                    <input  disabled="disabled" type="text" maxlength="200" style="width:50%" class="form-control input-sm "   ng-model="vm.model.shenpiUnitName" id="shenpiUnitName" name="shenpiUnitName" data-val="true" data-val-required="必填">
                </td>
                <td class="formAlignRight" style="width:15%">审批单位地址： <span class="required">(*)</span></td>
                <td>
                    <input disabled="disabled" type="text" maxlength="200" style="width:50%" class="form-control input-sm "   ng-model="vm.model.shenpiUnitAddress" id="shenpiUnitAddress" name="shenpiUnitAddress" data-val="true" data-val-required="必填">
                </td>
            </tr>
            <tr>
                <td class="formAlignRight" style="width:15%">审批单位负责人： <span class="required">(*)</span></td>
                <td>
                    <input disabled="disabled"  type="text" maxlength="200" style="width:50%" class="form-control input-sm "   ng-model="vm.model.contacts" id="contacts" name="contacts" data-val="true" data-val-required="必填">
                </td>
                <td class="formAlignRight" style="width:15%">负责人电话： <span class="required">(*)</span></td>
                <td>
                    <input disabled="disabled" type="text" maxlength="200" style="width:50%" class="form-control input-sm "   ng-model="vm.model.contactsTel" id="contactsTel" name="contactsTel" data-val="true" data-val-required="必填">
                </td>
             <tr>
               <td class="formAlignRight" style="width:15%">负责人邮箱： <span class="required">(*)</span></td>
                <td>
                    <input disabled="disabled" type="text" maxlength="200" style="width:50%" class="form-control input-sm "   ng-model="vm.model.email" id="email" name="email" data-val="true" data-val-required="必填">
                </td>
                <td class="formAlignRight" style="width:15%">负责人传真： <span class="required">(*)</span></td>
                <td>
                    <input disabled="disabled" type="text" maxlength="200" style="width:50%" class="form-control input-sm "   ng-model="vm.model.fax" id="fax" name="fax" data-val="true" data-val-required="必填">
                </td>
            </tr>
            <tr>
             <td class="formAlignRight" style="width:15%">审批单位介绍： <span class="required">(*)</span></td>
             <td colspan="3" style="padding: 10px;">
					<textarea disabled="disabled" id="introduce" name="introduce" rows="3" cols="20" maxlength="500" ng-model="vm.model.introduce"
						placeholder="中介机构经营范围(500字符以内)" style="height: 120px; width: 99%;" data-val="true" data-val-required="必填"
						ng-change="vm.checkLength(vm.model.introduce,500,'introduceTip')"></textarea>
			 </td>
             </tr>
             <tr>
             <td class="formAlignRight" style="width:15%">备注：</td>
             <td colspan="3" style="padding: 10px;">
					<textarea disabled="disabled" id="comment" name="comment" rows="3" cols="20" maxlength="500" ng-model="vm.model.comment"
						placeholder="备注(500字符以内)" style="height: 120px; width: 99%;" 
						ng-change="vm.checkLength(vm.model.comment,500,'commentTip')"></textarea>
			 </td>
             </tr>
              
			</table>
    </form>
