<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background: white;">
	<ol class="breadcrumb">
		<li style="color: #0b8d39; padding-left: 15px;">当前位置：</li>
		<li><a href="#/">首页</a></li>
		<li>系统管理</li>
		<li class="active">系统配置</li>
	</ol>
	<form id="form" name="form">
		<div>
			<table class="table table-bordered table-striped" style="width: 30%">
				<tr>
					<th colspan="3">签收人</th>
				</tr>
				<tr>
					<td><select style="height: 30px;" id="task" name="task"
						ng-model="vm.model.configName" data-val="true"
						data-val-required="必填">
							<option value="">---请选择---</option>
							<option ng-repeat="x in vm.model.taskList"
								value="{{x.description}}">{{x.description}}</option>
					</select> <span data-valmsg-for="task" data-valmsg-replace="true"
						class="required"></span></td>
					<td><select style="height: 30px;" id="allUsername"
						name="allUsername" ng-model="vm.model.configValue" data-val="true"
						data-val-required="必填">
							<option value="">---请选择---</option>
							<option ng-repeat="x in vm.userList" value="{{x.loginName}}">{{x.displayName}}</option>
					</select> <span data-valmsg-for="allUsername" data-valmsg-replace="true"
						class="required"></span></td>
					<td><button class="btn btn-sm btn-success"
							ng-click="vm.create()">
							<span class="glyphicon glyphicon-ok"></span>确定
						</button></td>
				</tr>
			</table>
		</div>
	</form>
</div>
