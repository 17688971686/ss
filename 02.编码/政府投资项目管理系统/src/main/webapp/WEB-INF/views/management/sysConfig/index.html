<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>

<div class="well well-sm" style="background: white;">
	<ol class="breadcrumb">
		<li style="color: #0b8d39; padding-left: 15px;">当前位置：</li>
		<li><a href="#/">首页</a></li>
		<li>系统管理</li>
		<li class="active">系统配置</li>
	</ol>
	<form id="form" name="form">
		<div>
			<table class="table table-bordered table-striped" style="width: 60%">
				<tr>
					<th style="vertical-align: middle;width:85px;">系统设置</th>
					<td>
						<table class="table table-bordered table-striped" style="margin-bottom:0">
							<tr>
								<th>名称</th>
								<th>配置值/是否启用</th>
								<th>编辑</th>
							</tr>
							<tr ng-repeat="x in vm.configs">
								<td ng-bind="vm.getConfigName(x.configName)" style="width:165px;"></td>
								<td style="width:165px;">
									<div ng-if="x.configName == 'taskType_13'" style="display: inline">
										本月
										<span ng-bind="vm.monthReportConfigBegin"></span>号
										到下月
										<span ng-bind="vm.monthReportConfigEnd"></span>号
										/
									</div>
									<span ng-bind="vm.getConfigValue(x.enable)"></span>
								</td>
								<td style="width:250px;"> 
									<div ng-if="x.configName == 'taskType_13'" style="display: inline">
									本月
									<input type="number" min="1" max="31" style="height: 30px; width:54px;font-size: 13px;line-height: 1.5;" ng-model="vm.monthReportConfigBegin"/>号
									到下月
									<input type="number" min="1" max="31" style="height: 30px; width:54px;font-size: 13px;line-height: 1.5;" ng-model="vm.monthReportConfigEnd"/>号
									</div>
									<select style="height:30px;" ng-model="vm.configs[$index].enable" ng-click="vm.userChange($index)">
							  			<option value="">--请选择--</option>
										<option ng-selected="vm.configs[$index].enable ==true" value="true">是</option>
							  			<option ng-selected="vm.configs[$index].enable == false" value="false">否</option>
							  		</select>
								</td>
							</tr>
						</table>
					</td>
					<td style="vertical-align: middle">
						<button class="btn btn-sm btn-success" ng-click="vm.create()">
							<span class="glyphicon glyphicon-ok"></span>确定
						</button>
					</td>
				</tr>
			</table>
		</div>	
	</form>
</div>
