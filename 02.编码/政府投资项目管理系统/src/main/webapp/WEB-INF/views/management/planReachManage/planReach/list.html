<div class="well well-sm" style="background: white;">
	<ol class="breadcrumb">
		<li style="color: #0b8d39; padding-left: 15px;">当前位置：</li>
		<li><a href="#/">首页</a></li>
		<li><a ui-sref="planReach">计划下达</a></li>
		<li class="active">项目列表</li>
	</ol>

	<div class="search">
		<table class="table table-bordered" style="margin-bottom: 0px;">
			<tr>
				<td colspan="6" class="bg-info"><span style="padding: 10px;"><strong>单位项目查询</strong></span>
					<button class="btn btn-sm btn-primary pull-right"
						ng-click="vm.filterClear()">
						<span class="glyphicon glyphicon-refresh"></span>清空筛选条件
					</button></td>
			</tr>
			<tr>                                                                                                                                                                                                                                                                      
				<td class="formAlignRight">项目名称：</td>
				<td style="width: 25%"><input type="text" style="width: 300px;"
					placeholder="请输入项目名称（可少输不可输错）" ng-model="vm.search.projectName" />
				</td>
				<td class="formAlignRight">项目所属单位：</td>
				<td><select style="height: 30px;" ng-model="vm.search.unitName">
						<option value="">---请选择---</option>
						<option ng-repeat="x in vm.basicData.userUnit"
							value="{{x.id}}">{{x.unitName}}</option>
				</select></td>
				<td class="formAlignRight">项目行业：</td>
				<td colspan="3"><select style="height: 30px;"
					ng-model="vm.search.projectIndustry">
						<option value="">---请选择具体的行业---</option>
						<option
							ng-repeat="x in vm.basicData.projectIndustry_ZF | orderBy:'itemOrder'"
							value="{{x.id}}">{{x.description}}</option>
				</select></td>
			</tr>
			<tr>
			    <td class="formAlignRight">计划年度：</td>
                <td>
                    <input type="number" style="" placeholder="请输入计划年度" ng-model="vm.search.planYear"/>
                </td>
            </tr>
			<tr>
				<td colspan="6">
					<button class="btn btn-success btn-sm pull-right"
						ng-click="vm.search()">
						<span class="glyphicon glyphicon-search"></span>查询
					</button>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/template" id="input">
	<input style="width:100%" id="capitalSum1" ng-model="vm.gg['{0}']" value="{1}" ng-blur="vm.addmoney('{0}')"/>
	
	</script>
	<script type="text/template" id="input2">
	<input style="width:100%" id="capitalSum2" ng-model="vm.gt['{0}']" value="{1}" ng-blur="vm.addmoney('{0}')"/>
	
	</script>
	<script type="text/template" id="columnBtns">
	  	<button style="{1}" class="btn btn-danger btn-sm" ng-click="vm.retreat('{0}')"><span class="glyphicon glyphicon-share-alt"></span>退回</button>
	 </script>
	<div class="toolbar">
		<a class="btn btn-sm btn-primary" href="javascript:;"
			ui-sref="planReach_tabList"><span
			class="glyphicon glyphicon-file"></span>&nbsp;制表</a>
		<a class="btn btn-sm btn-primary" href="javascript:;"
		   ui-sref="active_planReach_tabList">&nbsp;主动下达统计</a>
	</div>
	<div class="grid" kendo-grid="planReachGrid" k-options="vm.gridOptions"></div>
</div>
<div ng-include src="'/contents/common/dialog-confirm.tmpl.html'"></div>
<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
