<style>
.table-bordered>thead>tr>th, 
.table-bordered>tbody>tr>th, 
.table-bordered>tfoot>tr>th, 
.table-bordered>thead>tr>td, 
.table-bordered>tbody>tr>td, 
.table-bordered>tfoot>tr>td {
    border: 1px solid #ddd;
    vertical-align: middle;
}
label{font-weight:normal;}

.uploadBox .k-upload-status {
	display: none;
}

.uploadBox .k-header {
	background: transparent;
	border: 0px;
	float:right;
}

.uploadBox em {
	display: none;
}

.uploadBox .k-dropzone {
	padding: 0px;
	margin: 0px;
}

.uploadBox .k-upload-files{
	display:none;
}
input.input-sm{height:30px; margin:0px; padding:0px;}

	margin:0px; padding:0px;
}

	padding:20px;
}
</style>

<div class="well well-sm" style="background:white;overflow:auto">
	<ol class="breadcrumb">
		<li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
		<li><a href="#/">首页</a></li>
		<li><a href="#/task/todo_audit">待办列表(审批类)</a></li>
		<li class="active">办理</li>
	</ol>                
 	<form id="form" name="form">
 		<div class="bg-info text-info" style="padding: 10px;">申报基本信息</div>  		
 		<table class="table table-bordered table-striped ">
			<tr>
				<td class="formAlignRight" style="width:150px;">申报阶段：</td>
				<td style="width:250px;" ng-bind="vm.getBasicDataDesc(vm.taskAudit.taskType)">
					
				<td class="formAlignRight" style="width:150px;">项目名称：</td>
				<td>
					<span ng-bind="vm.model.shenBaoInfo.projectName"></span>
				</td>
			</tr>
			<tr>
				<td class="formAlignRight">项目阶段：</td>
				<td>
					<span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.projectStage)"></span>
				</td>
				<td class="formAlignRight">项目类型：</td>
				<td>
					<span ng-repeat="x in vm.projectTypes" ng-bind="vm.getBasicDataDesc(x)+' '"></span>
				</td>
			</tr>	
			<tr>
				<td class="formAlignRight">项目行业归口：</td>
				<td>
					<span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.projectIndustry)"></span>
				</td>
				<td class="formAlignRight">项目分类：</td>
				<td>
					<span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.projectClassify)"></span>
				</td>
			</tr>
			<tr>
				<td class="formAlignRight">项目建设地址：</td>
				<td colspan="3">
					光明新区
			 		<span ng-bind="vm.getBasicDataDesc(vm.model.shenBaoInfo.divisionId)"></span>						
			 		<span ng-bind="vm.model.shenBaoInfo.projectAddress"></span>
				</td>		
			</tr>	
			<tr>
				<td class="formAlignRight">项目总投资：</td>
				<td>
					<span  ng-bind="vm.model.shenBaoInfo.projectInvestSum | number:4"></span>&nbsp;(万元)		
				</td>
				
				<td class="formAlignRight">累计完成投资：</td>
				<td>
					<span ng-bind="vm.model.shenBaoInfo.projectInvestAccuSum | number:4"></span>&nbsp;(万元)
				</td>
			</tr>	
			<tr>
				<td class="formAlignRight">项目简介：</td>
				<td colspan="3">
					<span ng-bind="vm.model.shenBaoInfo.projectIntro" ></span>
				</td>
			</tr>
			<tr>
				<td class="formAlignRight">详细信息：</td>
				<td colspan="3" >
					<button class="btn btn-success btn-xs" ng-click="vm.dialog_shenbaoInfo()">查看申报信息</button>
					<button class="btn btn-success btn-xs" ng-click="vm.dialog_shenbaoInfoEdit()" >复核申报信息</button>
				</td>
			</tr>		
	</table>
	  		
		<div class="bg-info text-info" style="padding: 10px;">处理流转信息</div>  		
		<table class="table table-bordered table-striped ">
			<tr ng-repeat="x in vm.taskAudit.taskRecordDtos | orderBy:'itemOrder':true" >
				<td class="formAlignRight"  style="width:180px;"  ng-bind="vm.getBasicDataDesc(x.thisProcess)"></td>
				<td>
					<div ng-bind="x.processSuggestion"></div>
					<div ng-if="x.thisProcess=='processStage_4'">
						<button ng-if="vm.isProcessStage_weituopishen" class="btn btn-success btn-xs" ng-click="vm.editApproval('look')">查看评审报批单</button>
						<button ng-if="vm.isProcessState_niwendengji" class="btn btn-success btn-xs" ng-click="vm.draftOpen('look')">查看发文拟稿单</button>
					</div>
					<label ng-if="x.attachmentDtos.length>0" class="pull-left">附件信息：</label>
					<div ng-repeat="y in x.attachmentDtos">
						<a href="/contents/upload/{{y.url}}" target="_blank" ng-bind="y.name"></a>
					</div>
					<div class="text-right" ng-bind="x.thisUser"></div>
					<div class="text-right" ng-bind="vm.formatDate(x.createdDate)"></div>
				</td>
			</tr>
		</table>
		
		<div class="bg-info text-info" style="padding: 10px;">处理操作</div>
		<table class="table table-bordered table-striped">
			<tr>
				<td class="formAlignRight" style="width:150px;">填写处理意见：</td>
				<td>
					<div style="margin-bottom: 10px;">
						<label>个人自定义意见：</label>
						<select class="form-control input-sm" style="width:200px;" id="opinion" name="opinion" ng-model="vm.model.opinion" ng-change="vm.changeOpin()">
						  	<option value="">---请选择---</option>
							<option ng-repeat="y in vm.model.opinionDtos" value="{{y.opinion}}">{{y.opinion}}</option>
						</select>
						<button class="btn btn-success btn-sm" ng-click="vm.saveOpinion()">保存常用意见</button>
						<button class="btn btn-success btn-sm" ng-click="vm.showOpinion()">管理常用意见</button>
					</div>
					<div style="margin-bottom: 10px;">
						<textarea class="form-control" id="processSuggestion" name="processSuggestion"  maxlength="500" rows="3"
							ng-model="vm.taskRecord.processSuggestion" data-val="true" data-val-required="必填" placeholder="注：500字符以内"
							ng-change="vm.checkLength(vm.taskRecord.processSuggestion,500,'processSuggestionTips')">
						</textarea>
						<span data-valmsg-for="processSuggestion" data-valmsg-replace="true" class="required"></span>
						<div class="tipfont">您还可以输入<span id="processSuggestionTips"><font size="5">500</font></span>个字符!</div>
					</div>
					<div>
						<label class="pull-left">上传附件：</label>
						<div class="uploadBox pull-left" data-type="shenpiFile">
						 	<input type="file" name="files" kendo-upload k-options="vm.uploadOptions_shenpi"/>
				        </div>
				        <div style="margin:3px;" ng-repeat="y in vm.taskRecord.attachmentDtos">
				 			<a href="/contents/upload/{{y.url}}" target="_blank" ng-bind="y.name"></a>
							<button class="btn btn-xs btn-danger" ng-click="vm.delFile_shenpi($index)">删除</button>
			 			</div>
					</div>
				</td>
			</tr>
			<!-- 投资科长审核阶段 -->
			<tr ng-if="vm.isProcessStage_kzshenhe">
				<td class="formAlignRight">下一处理环节：<span class="required">(*)</span></td>
				<td>
					<div>
						<label>
							<input type="radio" name="nextProcess" value="{{vm.processStage_jbrbanli}}" ng-change="vm.selectNextProcess()" ng-model="vm.taskRecord.nextProcess" data-val="true" data-val-required="必选"/>经办人办理
						</label>
						&nbsp;&nbsp;
						<label>
							<input type="radio" name="nextProcess" value="{{vm.processStage_qianshou}}" ng-change="vm.selectNextProcess()" ng-model="vm.taskRecord.nextProcess" data-val="true" data-val-required="必选"/>退回重办
						</label>
						<span data-valmsg-for="nextProcess" data-valmsg-replace="true" class="required"></span>
					</div>
					<div class="pull-left" ng-if="vm.isShowDeptUsers">
						<label ng-repeat="x in vm.model.dept.userDtos" >
							<input type="radio" name="nextUser" value="{{x.id}}" ng-model="vm.taskRecord.nextUser" data-val="true" data-val-required="必选"/>{{x.displayName}}&nbsp;&nbsp;
						</label>
						<span data-valmsg-for="nextUser" data-valmsg-replace="true" class="required"></span>
					</div>
				</td>		
			</tr>
			<!-- 经办人办理阶段 -->
			<tr ng-if="vm.isProcessStage_jbrbanli">
				<td class="formAlignRight">下一处理环节：<span class="required">(*)</span></td>
				<td>
					<div>
						<label>
							<input type="radio" name="nextProcess" value="{{vm.processStage_weituopishen}}" ng-change="vm.selectNextProcess()" ng-model="vm.taskRecord.nextProcess" data-val="true" data-val-required="必选"/>评审报批
						</label>
						&nbsp;&nbsp;
						<label>
							<input type="radio" name="nextProcess" value="{{vm.processState_niwendengji}}" ng-change="vm.selectNextProcess()" ng-model="vm.taskRecord.nextProcess" data-val="true" data-val-required="必选"/>发文拟稿
						</label>
						<span data-valmsg-for="nextProcess" data-valmsg-replace="true" class="required"></span>
					</div>
					<div>
						<button ng-if="vm.isShowPingShenBaoPiDan" class="btn btn-success btn-xs" ng-click="vm.editApproval('edit')">填写评审报批单</button>
						<button ng-if="!vm.isShowPingShenBaoPiDan" class="btn btn-success btn-xs" ng-click="vm.draftOpen('edit')">填写发文信息</button>
					</div>
				</td>
			</tr>
			<tr>
				<td class="formAlignRight"  style="width:150px;">操作：</td>
				<td ng-if="vm.isShowBtn">
					<button ng-click="vm.handle('next')" class="btn btn-success btn-sm" style="margin:0 10px;">送出</button>
					<button ng-click="vm.handle('reback')" class="btn btn-danger btn-sm" style="margin:0 10px;" ng-hide="vm.taskAudit.thisProcess=='processStage_2'">退回</button>
					<button ng-click="vm.handle('tuiwen')" class="btn btn-warning btn-sm" style="margin:0 10px;">退文</button>
 				</td>
 				<td ng-if="!vm.isShowBtn">
					<button ng-click="vm.handle('next')" class="btn btn-success btn-sm" style="margin:0 10px;">确定</button>
					<button ng-click="vm.handle('tuiwen')" class="btn btn-warning btn-sm" style="margin:0 10px;">退文</button>
 				</td>
			</tr>
		</table>
    </form>   
</div>
			
<!-- 申报信息模态框 -->
<div id="shenbaoInfo" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog"
		style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">				
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="modal-title">详细信息</span>
			</div>
			<div class="modal-body">
				<div ng-include  src="'/contents/admin/management/task/html/details/shenBaoInfoDetails.html'"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">确认</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 申报信息复核模态框 -->
<div id="shenbaoInfoEdit" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog"
		style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">				
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="modal-title">复核申报信息</span>
			</div>
			<div class="modal-body">
				<div ng-include  src="'/contents/admin/management/task/html/edit/shenBaoInfoEdit.html'"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-success" ng-click="vm.saveShenBaoInfo()">保存</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 意见管理模态框 -->
<div id="opinion" class="opinion modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog"
		style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">				
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="modal-title">常用意见管理</span>
			</div>
			 <div class="modal-body">
			 	<div class="toolbar">
			 		<button class="btn btn-sm btn-danger" ng-click="vm.dels()" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-trash"></span>&nbsp;批量删除</button>
			 	</div>
			 	<script type="text/template" id="columnBtns">
					<button class="btn btn-xs btn-danger"  ng-click="vm.remove('{0}')" ><span class="glyphicon glyphicon-remove"></span>删除</button>
					<button class="btn btn-xs btn-primary"  ng-click="vm.edit('{0}','{1}')" ><span class="glyphicon glyphicon-pencil"></span>编辑</button>
				</script>
                <div class="grid" kendo-grid="grid" k-options="vm.opinionGrid"></div>
            </div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 意见编辑模态框 -->
<div id="opinionEdit" class="opinionEdit modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog"
		style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">				
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="modal-title">常用意见编辑</span>
			</div>
			 <div class="modal-body">
			 	<textarea class="form-control" id="opinString" name="opinString"  maxlength="500" rows="3"
						ng-model="vm.model.opinion.opinion" value="vm.model.opinion.opinion" data-val="true" placeholder="注：500字符以内"
						ng-change="vm.checkLength(vm.model.opinString,500,'opinStringTips')">
				</textarea>
				<div class="tipfont">您还可以输入<span id="opinString"><font size="5">500</font></span>个字符!</div>
            </div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="vm.editOpin()">修改</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 发文拟稿模态框 -->
<div id="draft_issued" class="draft_issued modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog"
		style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">				
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="modal-title">发文拟稿信息</span>
			</div>
			 <div class="modal-body">
			 	<div ng-if="vm.isEditDraft" ng-include  src="'/contents/admin/management/task/audit/html/edit/draftIssued.html'"></div>
			 	<div ng-if="vm.isLookDraft" ng-include  src="'/contents/admin/management/task/audit/html/details/draftIssued.html'"></div>
            </div>
			<div class="modal-footer">
				<button ng-if="vm.isEditDraft" type="button" class="btn btn-primary" ng-click="vm.saveDraft()">保存</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 评审报批单模态框 -->
<div id="approval" class="approval modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog"
		style="margin: 80px auto; width: 80%; max-width: 1000px;">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">				
				<span aria-hidden="true">&times;</span>
			</button>
			<span class="modal-title">评审报批单信息</span>
			</div>
			 <div class="modal-body">
			 	<div ng-if="vm.isEditApproval" ng-include  src="'/contents/admin/management/task/audit/html/edit/approval.html'"></div>
			 	<div ng-if="vm.isLookApproval" ng-include  src="'/contents/admin/management/task/audit/html/details/approval.html'"></div>
            </div>
			<div class="modal-footer" >
				<button ng-if="vm.isEditApproval" type="button" class="btn btn-success btn-sm" ng-click="vm.saveApproval()">保存</button>
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">取消</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
