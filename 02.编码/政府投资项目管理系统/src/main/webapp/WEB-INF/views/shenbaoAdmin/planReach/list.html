<div class="well well-sm" style="background:white;">
	  <ol class="breadcrumb">
		  <li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
		  <li><a href="#/managerCenter">首页</a></li>
	      <li><a href="javascript::" ui-sref="planReach">计划下达</a></li>	 
	      <li class="active">项目列表</li>
	  </ol>
	  
	  <div id="tabStrip" kendo-tab-strip="vm.tabStrip">
	  		<ul id="myTab">
				<li id="hasInclud" class="k-state-active" style="padding-left:20px;padding-right:20px;">已纳入年度计划项目</li>
				<li id="notInclud" style="padding-left:20px;padding-right:20px;">未纳入年度计划项目</li>
			</ul>
			
			<div>
				<script type="text/template" id="input_ggys">
					<input style="width:80px" type="number" min="0" max="{2}" step="any" id="ggys_{0}" value="{1}" ng-keyup="vm.check_ggys('{0}','{2}')"/>
				</script>
				<script type="text/template" id="input_gtzj">
					<input style="width:80px" type="number" min="0" max="{2}" step="any" id="gtzj_{0}" value="{1}" ng-keyup="vm.check_gtzj('{0}','{2}')"/>
				</script>
				<script type="text/template" id="columnBtns_hasInclud">
					<button class="btn btn-success btn-xs" ng-click="vm.confirmPlanReach('{0}')" ng-disabled="vm.unqualifiedNum">确定</button>
				</script>
				<div class="grid" kendo-grid="hasIncludGrid" k-options="vm.hasIncludGridOptions"></div>
			</div>
			<div>
				<script type="text/template" id="columnBtns_notInclud">
					<a class="btn btn-success btn-xs" href="#/shenbao/{0}/{1}/{2}">填写申请信息</a>
					<button class="btn btn-success btn-xs" ng-click="vm.checkPlanReachDetails('{3}')">查看申请记录</button>
				</script>
				<div class="grid" kendo-grid="notIncludGrid" k-options="vm.notIncludGridOptions"></div>
			</div>
	  </div>
	  
	  <!-- 项目申报记录模态框 -->
	<div class="modal fade" id="shenBaoRecords" tabindex="-1" role="dialog"> 
		<div class="modal-dialog" style="width:800px;"> 
			<div class="modal-content"> 
				<div class="modal-header bg-primary">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;	</button>  			
					<h4 class="modal-title" id="myModalLabel">计划下达申报记录列表</h4> 
				</div> 
				<div class="modal-body">
					<script type="text/template" id="columnBtns_records">
						<a class="btn btn-xs btn-primary" href="#/shenbao_record/{0}">申报详情</a>
						<a style="{3}" class="btn btn-xs btn-warning"  href="#/shenbao_record_edit/{0}/{1}/{2}"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
						<button style="{3}" class="btn btn-xs btn-danger" ng-click="vm.deletePlanReach('{0}')" ng-disabled="vm.isSubmit"><span class="glyphicon glyphicon-remove"></span>删除</button>
					</script>
					<div class="toolbar">
						<button class="btn btn-sm btn-danger" ng-disabled="vm.isSubmit" ng-click="vm.deletePlanReachs()"><span class="glyphicon glyphicon-trash"></span>&nbsp;批量删除</button>
					</div>
					<div class="shenBaoRecordsGrid" kendo-grid="vm.grid_shenBaoRecords" k-options="vm.gridOptions_shenBaoRecords"></div>			
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
					<button type="button" class="btn btn-success" data-dismiss="modal">确定</button>	
				</div> 
			</div>
		</div>
	</div>
</div>
<div ng-include src="'/contents/common/dialog-alert.tmpl.html'"></div>
