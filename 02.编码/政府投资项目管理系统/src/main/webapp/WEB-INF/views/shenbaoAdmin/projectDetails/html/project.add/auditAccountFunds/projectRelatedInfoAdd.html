<div style="margin: 10px; padding: 10px;" class="bg-danger">
	<span class="glyphicon glyphicon-hand-down">&nbsp;{{vm.declarationStage}}</span>
</div>
<div class="well well-sm" style="background: white;">
	<form id="form" name="form" class="form-horizontal">	
		<table class="table table-bordered table-hover table-striped">
			<tbody>
				<tr>
					<td>
						<div class="form-group">
							<label class="col-sm-4 control-label">新开工计划项目:<span class="required">(*)</span></label>
							<div class="col-sm-6">
								<button class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">关联项目</button>
							</div>
							<div>
						</div>
					</td>
				</tr>
				
				<tr>
				<td colspan="4" style="padding-top: 11px; padding-bottom: 30px; text-align: center;">
					<button type="submit" class="btn btn-success" >保存</button>
				</td>
			</tr>
			</tbody>
		</table>
	</form>
</div>

<!-- 关联项目模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" >
			<div class="modal-header bg-primary">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">关联项目</h4>
			</div>
			<div class="modal-body"  >
				 <div ng-include src="'/contents/shenbaoAdmin/projectDetails/html/project.add/yearPlanAdjust/html/projectRelevanceList.html'"></div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-success"
					ng-click="vm.goFillDeclarationInfo()">确定</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>
