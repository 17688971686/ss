<style type="text/css">
	.month{
		width:100px;
	}
	.selectMonth{
		text-align: center;
	}
</style>

<div class="well well-sm" style="background:white;">
	  <ol class="breadcrumb">
		  <li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
		  <li><a href="#/managerCenter">首页</a></li>
	      <li><a href="#/projectMonthReport">项目月报</a></li>
	      <li class="active">月份选择</li>
	  </ol>
	  
	  
        <div>
            <table id="monthTable" style="width: 850px;" height="430" border="0" cellpadding="0" cellspacing="0" align="center">
                <tbody>
	                <tr style="height:50px;">
	                    <td width="100" style="font-size:15px;">
	                       	 <strong>项目名称：</strong>
	                    </td>
	                    <td width="388px;" colspan="2">					
	                        <span ng-bind="vm.model.projectInfo.projectName"></span>
	                    </td>
	                    <td width="50" style="font-size:15px;">
	                        &nbsp;<strong>年份：</strong>
	                    </td>
	                    <td colspan="2">
	                    
	                    <select ng-model="vm.submitYear" ng-change="vm.setMonthSelected()">
	                    	<#list years as item>
							   <option value="${item}">${item}</option>
							</#list>
	                    </select>
	                    </td>        
	                </tr>
	                <tr style="height:42px;">
	                    <td colspan="6" class="bg-info" valign="center">
	                        <p class="text-warning" style="font-size:15px;margin-top:10px;"><strong>注:点击月份进行查看或填报</strong></p>       	
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="6" valign="center" class="bg-success">
	                        <div>
	                            <table cellpadding="0" width="100%" style="margin-bottom: 50px">
	                                <tbody>
	                                
	                                
		                                <tr style="height:80px;">
		                               
		                                    <td ng-repeat="x in vm.monthRow1"  class="selectMonth">
		                                        <button  class="btn btn-lg month " ng-class="vm.submitYearMonth['m{{$index+1}}']?'btn-success':'btn-info'"  ng-click="vm.fillReport($index)">{{vm.monthRow1[$index]}}</button>
		                                        <p class="isFill text-danger" ng-hide="vm.submitYearMonth['m{{$index+1}}']">未填</p>
		                                    	<p class="isFill text-success" ng-show="vm.submitYearMonth['m{{$index+1}}']">已填</p>
		                                    </td>
		                               
		                                    
		                                </tr>
		                                
		                              <tr style="height:80px;">
		                               
		                                    <td ng-repeat="x in vm.monthRow2"  class="selectMonth">
		                                        <button  class="btn btn-lg month " ng-class="vm.submitYearMonth['m{{$index+7}}']?'btn-success':'btn-info'"  ng-click="vm.fillReport($index)">{{vm.monthRow2[$index]}}</button>
		                                        <p class="isFill text-danger" ng-hide="vm.submitYearMonth['m{{$index+7}}']">未填</p>
		                                    	<p class="isFill text-success" ng-show="vm.submitYearMonth['m{{$index+7}}']">已填</p>
		                                    </td>
		                               
		                                    
		                                </tr>
                                
                            	</tbody>
                            </table>
                           
                        </div>
                    </td>
                </tr>               
            </tbody>
           </table>
        </div>
    
</div>
