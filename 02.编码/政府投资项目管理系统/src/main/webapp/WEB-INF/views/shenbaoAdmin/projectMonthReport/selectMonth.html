<style type="text/css">
	.month{
		width:100px;
	}
	
</style>

<div class="well well-sm" style="background:white;">
	  <ol class="breadcrumb">
		  <li style="color:#0b8d39;padding-left:15px;"> 当前位置：</li>
		  <li><a href="#/managerCenter">首页</a></li>
	      <li><a href="#/projectMonthReport">项目月报</a></li>
	      <li class="active">{{vm.titleFillSelect}}</li>
	  </ol>
	  
	  
        <div>
            <table style="width: 850px;" height="430" border="0" cellpadding="0" cellspacing="0" align="center">
                <tbody>
	                <tr style="height:50px;">
	                    <td width="100" style="font-size:15px;">
	                       	 <strong>项目名称：</strong>
	                    </td>
	                    <td width="388px;" colspan="2">					
	                        <span ng-bind="vm.model.projectInfo.projectName"></span>
	                    </td>
	                    <td width="50" style="font-size:15px;">
	                        &nbsp;<strong>年份：</strong>
	                    </td>
	                    <td colspan="2">
	                       <span>${year}</span> 年
	                    </td>        
	                </tr>
	                <tr style="height:42px;">
	                    <td colspan="6" class="bg-info" valign="center">
	                        <p class="text-warning" style="font-size:15px;margin-top:10px;"><strong>注:点击月份进行查看或填报</strong></p>       	
	                    </td>
	                </tr>
	                <tr>
	                    <td colspan="6" valign="center" class="bg-success">
	                        <div>
	                            <table cellpadding="0" width="100%" style="margin-bottom: 50px">
	                                <tbody>
		                                <tr style="height:80px;">
		                                    <td style="text-align: center;">
		                                        <button id="1" class="btn btn-lg btn-info month ${year}01"  ng-click="vm.fillReport('01')">一月</button>
		                                        
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="2" class="btn btn-lg btn-info month ${year}02"  ng-click="vm.fillReport('02')">二月</button>
		                                    
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="3" class="btn btn-lg btn-info month ${year}03"  ng-click="vm.fillReport('03')">三月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="4" class="btn btn-lg btn-info month ${year}04"  ng-click="vm.fillReport('04')">四月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="5" class="btn btn-lg btn-info month ${year}05"  ng-click="vm.fillReport('05')">五月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="6" class="btn btn-lg btn-info month ${year}06"  ng-click="vm.fillReport('06')">六月</button>
		                                    </td>
		                                    
		                                </tr>
		                                
		                                <tr style="height:80px;">
		                                    <td style="text-align: center">
		                                        <button id="7" class="btn btn-lg btn-info month ${year}07"  ng-click="vm.fillReport('07')">七月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="8" class="btn btn-lg btn-info month ${year}08"  ng-click="vm.fillReport('08')">八月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="9" class="btn btn-lg btn-info month ${year}09"  ng-click="vm.fillReport('09')">九月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="10" class="btn btn-lg btn-info month ${year}10"  ng-click="vm.fillReport('10')">十月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="11" class="btn btn-lg btn-info month ${year}11"  ng-click="vm.fillReport('11')">十一月</button>
		                                    </td>
		                                    <td style="text-align: center">
		                                        <button id="12" class="btn btn-lg btn-info month ${year}11"  ng-click="vm.fillReport('12')">十二月</button>
		                                    </td>
		                                    
		                                </tr>
                                
                            	</tbody>
                            </table>
                           
                        </div>
                    </td>
                </tr>               
            </tbody>
           </table>
        </div>
    
</div>
<script type="text/javascript">
	
	$(function(){
		//获取当前时间的月份
		var myDate = new Date();
		var month = myDate.getMonth()+1;
		//根据月份来使得按钮的背景颜色得到改变，启用和不启用
		$(".btn-info").addClass("disabled");
		$(".btn-info").prop("disabled",true);
		
		$("#"+month).removeClass("disabled");
		$("#"+month).addClass("active");
		$("#"+month).prop("disabled",false);
		
	});
</script>
