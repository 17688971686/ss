<div ng-include src="'/contents/app/common/dialog-alert.tmpl.html'"></div>
<div ng-include src="'/contents/app/common/dialog-confirm.tmpl.html'"></div>


	<div class="well well-sm" style="background: white;">
		<form id="form" name="form">


			<div class="bg-danger text-danger" style="padding: 10px; margin-bottom: 10px">
				&nbsp;
				<span style="float:left;display:inline">项目基本信息</span>
				<span style="float:right;display:inline">金额：万元 , 面积：平方米</span>
			</div>

			<div>
				<table class="table table-bordered">
					<tr>
						<td   class="formAlignRight">项目阶段：</td>
						<td><span>委托审计</span></td>
						<td class="formAlignRight">申报时间：</td>
						<td><input type="text" id="declareTime" /></td>
					</tr>
					<tr>
						<td class="formAlignRight">项目名称：<span class="required">(*)</span></td>
						<td>
							<input type="text" maxlength="200" class="form-text" style="width: 300px;height:28px;" />						
						</td>
							
						<td class="formAlignRight">投资类型：<span class="required">(*)</span></td>
						<td><select class="form-select">
								<option value="-1">--请选择--</option>
								<option value="市投市建">市投市建</option>
								<option value="市投区建">市投区建</option>
								<option value="区投区建">区投区建</option>
								<option value="市、区共投">市、区共投</option>
								<option value="市、区政府及社会投资组合类">市、区政府及社会投资组合类</option>
						</select></td>
					</tr>
					<tr>
						<td class="formAlignRight">申报单位名称：<span class="required">(*)</span></td>
						<td>
							<input type="text" value="住房和建设局" style="width: 300px;height:28px;" class="form-text" />
						</td>
						<td class="formAlignRight">项目分类：<span class="required">(*)</span></td>
						<td><select class="form-select">
								<option value="-1">--请选择--</option>
								<option value="政府投资房建类">政府投资房建类</option>
								<option value="政府投资市政类">政府投资市政类</option>
								<option value="社会投资房建类">社会投资房建类</option>
								<option value="社会投资市政类">社会投资市政类</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="formAlignRight">国民经济行业分类：<span class="required">(*)</span></td>
						<td colspan="3">
							<select class="form-select" >
								<option selected="selected" value="-1">--请选择--</option>
								<option value="1">农、林、牧、渔业</option>
								<option value="2">采矿业</option>
								<option value="3">制造业</option>
								<option value="4">电力、热力、燃气及水生产和供应业</option>
								<option value="5">建筑业</option>
								<option value="6">批发和零售业</option>
								<option value="7">交通运输、仓储和邮政业</option>
								<option value="8">住宿和餐饮业</option>
								<option value="9">信息传输、软件和信息技术服务业</option>
								<option value="10">金融业</option>
								<option value="11">房地产业</option>
								<option value="12">租赁和商务服务业</option>
								<option value="13">科学研究和技术服务业</option>
								<option value="14">水利、环境和公共设施管理业</option>
								<option value="15">居民服务、修理和其他服务业</option>
								<option value="16">教育</option>
								<option value="17">卫生和社会工作</option>
								<option value="18">文化、体育和娱乐业</option>
								<option value="19">公共管理、社会保障和社会组织</option>
								<option value="20">国际组织</option>
						</select> <select class="form-select" >
								<option value="-1">--请选择--</option>
						</select></td>
					</tr>

					<tr>
						<td class="formAlignRight">标题：<span class="required" >(*)</span></td>
						<td colspan="3">
							<div>
								<span class="label label-danger pull-right">*这里不能为空</span>
								<textarea class="form-control" mark_maxlength="500" style="height:121px;width: 640px;" placeholder="注：仅填写申报计划年度拟实施的主要内容。（200字符以内）">	
									
								</textarea>
								<span>您还可以输入200个字符！</span>
							</div>
							
						</td>
					</tr>
					<tr>
						<td class="formAlignRight">内容：<span class="required" >(*)</span></td>
						<td colspan="3">
							<div>
								<span class="label label-danger pull-right">*这里不能为空</span>
								<textarea class="form-control" mark_maxlength="500" style="height:121px;width: 640px;" placeholder="项目简介（500字符以内）">	
									
								</textarea>
								<span>您还可以输入500个字符！</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="formAlignRight">送审造价：<span class="required" >(*)</span></td>
						<td colspan="3">
							<div>
								<span class="label label-danger pull-right">*这里不能为空</span>
								<textarea class="form-control" mark_maxlength="500" style="height:121px;width: 640px;" placeholder="注：房建工程请填写建筑栋数、建筑面积或改造面积；学校、医院还需填写学位或床位。道路请填写道路等级、车道数、长度。管网请填写长度及处理能力。依次类推（200字符以内）">	
									
								</textarea>
								<span>您还可以输入200个字符！</span>
							</div>
						</td>
					</tr>
					</div>
					
					<tr>
						<td colspan="4"
							style="padding-top: 11px; padding-bottom: 30px; text-align: center;">
							<button type="button" class="btn btn-success">保存</button>
						</td>
					</tr>
				</table>
			</div>





		</form>
	</div>
	
</body>
<script type="text/javascript">
$("#declareTime").kendoDatePicker({
	culture:"zh-CN", /* 设置本地化，即设置时间显示为中文 （私有设置）*/
	format:"yyyy",		/* 申报时间 */
	depth:"year"/* 设置导航深度 */
});


$("#btnSetMap").click(function () {
	alert("设置坐标");  
});
</script>
</html>
