<script type="text/javascript">
	$("#datepicker").kendoDatePicker({
		culture:"zh-CN", /* 设置本地化，即设置时间显示为中文 （私有设置）*/
		format:"yyyy",  /* 设置时间的输出格式 */
		value:new Date(), /* 设置输入框中的初始值为当前时间 */
		start:"decade",
		depth: "month"
	});
	$(function(){
		//获取当前时间的月份
		var myDate = new Date();
		var month = myDate.getMonth()+1;
		//根据月份来使得按钮的背景颜色得到改变，启用和不启用
		$(".btn-primary").addClass("disabled");
		
		$("#"+month).removeClass("disabled");
		$("#"+month).addClass("active");
		
	});
</script>
